---
- name: Install Clean; remove old cronjob
  cron:
    name: "Clean"
    user: "root"
    state: absent

- name: Create Basic Directories for Clean
  file: "path={{item}} state=directory mode=0775 owner=1000 group=1000 recurse=true"
  with_items:
    - /opt/appdata/clean

- name: Install Clean; remove old directory
  file:
    state: absent
    path: "/opt/appdata/clean"

- name: Install Clean; download
  become_user: root
  shell: "git clone https://github.com/Admin9705/clean"
  
- name: Install Clean; dependencies
  become_user: root
  shell: "python3 -m pip install -r /opt/appdata/clean/requirements.txt"

- name: Install Clean; config
  template:
    src: config.js2
    dest: /opt/appdata/clean/config.json 
    force: yes

- name: Install Clean; cronjob
  cron:
    name: "Clean"
    user: "root"
    minute: "0"
    hour: "0"
    job: "cd /opt/appdata/clean && /usr/bin/python3 clean.py clean"