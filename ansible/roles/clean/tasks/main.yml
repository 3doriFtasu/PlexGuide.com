---
- name: Install gdriveclean; remove old cronjob
  cron:
    name: "gdriveclean"
    user: "root"
    state: absent

- name: Install gdriveclean; insert script
  template:
    src: gdriveclean.js2
    dest: /opt/appdata/plexguide/gdriveclean.sh
    force: yes

- name: Install gdriveclean; cronjob
  cron:
    name: "gdriveclean"
    user: "root"
    minute: "*"
    hour: "*"
    job: "bash /opt/appdata/plexguide/gdriveclean.sh"
