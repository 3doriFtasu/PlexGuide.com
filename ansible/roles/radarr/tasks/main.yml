---
############################ VARIABLES START
- name: Register Domain

  
  ignore_errors: True

- name: Register Ports
  shell: "cat /var/plexguide/server.ports"
  register: ports
  ignore_errors: True
############################ VARIABLES END
- name: Remove Radarr Container
  docker_container:
    name: radarr
    state: absent

- name: Deploy Radarr Container
  docker_container:
    name: radarr
    image: linuxserver/radarr
    pull: yes
    cpu_shares: 256
    published_ports:
      - "{{ports.stdout}}7878:7878"
    env:
      PUID: "1000"
      PGID: "1000"
    networks:
      - name: plexguide
        aliases:
          - radarr
    volumes:
      - /opt/appdata/radarr:/config
      - /mnt/unionfs:/unionfs
      - /mnt/torrentvpn/downloaded:/data/completed
      - /mnt/sab/complete:/complete
      - /mnt/nzbget/completed:/completed
      - /mnt/rutorrents:/downloads
      - /mnt/deluge/downloaded:/downloaded
      - /etc/localtime:/etc/localtime:ro
    restart_policy: always
    state: started
    labels:
      traefik.enable: "true"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:radarr.{{domain.stdout}}"
      traefik.port: "7878"
