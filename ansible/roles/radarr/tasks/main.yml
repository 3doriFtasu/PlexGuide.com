---
- include_role:
    name: variables

- name: Register Image
  shell: "cat /var/plexguide/image.{{role_name}}"
  register: image
  ignore_errors: True

- name: Register Additional Path
  shell: "cat /var/plexguide/image.{{role_name}}.path"
  register: pathplus
  ignore_errors: True

- name: Remove {{role_name}} Container
  docker_container:
    name: radarr
    state: absent

- name: Deploy {{role_name}} Container
  docker_container:
    name: "{{role_name}}"
    image: "{{image.stdout}}"
    pull: yes
    cpu_shares: 256
    published_ports:
      - "{{ports.stdout}}7878:7878"
    env:
      APP: "radarr"
      VERSION: "unstable"
      PUID: "1000"
      PGID: "1000"
      BACKUP: "no"
      MONO_TLS_PROVIDER: legacy
    networks:
      - name: plexguide
        aliases:
          - "{{role_name}}"
    volumes:
#      - "{{pathplus.stdout}}"
      - "/opt/appdata/{{role_name}}:/config"
      - /mnt/unionfs:/unionfs
      - "{{path.stdout}}/torrentvpn/downloaded:/data/completed"
      - "{{path.stdout}}/sab/complete:/complete"
      - "{{path.stdout}}/nzbget/completed:/completed"
      - "{{path.stdout}}/rutorrents:/downloads"
      - "{{path.stdout}}/deluge/downloaded:/downloaded"
      - /etc/localtime:/etc/localtime:ro
    restart_policy: always
    state: started
    labels:
      traefik.enable: "true"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:{{role_name}}.{{domain.stdout}}"
      traefik.port: "7878"
