---
- name: Logging Ansible Role Information
  shell: "echo 'INFO - Ansible Role {{role_name}} Started' > /var/plexguide/pg.log && bash /opt/plexguide/scripts/log.sh"

- include_role:
    name: variables
    
- name: Remove {{role_name}} Container
  docker_container:
    name: "{{role_name}}"
    state: absent

- name: Deploy {{role_name}} Container
  docker_container:
    name: "{{role_name}}"
    image: "ninthwalker/{{role_name}}:v2"
    pull: yes
    cpu_shares: 128
    published_ports:
    - "{{ports.stdout}}6878:6878"
    env:
      PUID: "1000"
      PGID: "1000"
    networks:
      - name: plexguide
        aliases:
          - "{{role_name}}"
    volumes:
    - "/opt/appdata/{{role_name}}:/config"
    - /etc/localtime:/etc/localtime:ro
    restart_policy: always
    state: started
    labels:
      traefik.enable: "true"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:{{role_name}}.{{domain.stdout}}"
      traefik.port: "6878"
