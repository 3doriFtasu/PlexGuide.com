---
- name: Remove Sonarr Container
  docker_container:
    name: sonarr
    state: absent

- name: Deploy Sonarr Container
  docker_container:
    name: sonarr
    image: hotio/suitarr
    pull: yes
    cpu_shares: 256
    published_ports:
      - "127.0.0.1:8989:8989"
      - "9898:9898"
    env:
      APP: sonarr
      VERSION: stable
      PUID: "1000"
      PGID: "1000"
      VIRTUAL_HOST: "sonarr.dunn.cloud"
      VIRTUAL_PORT: 8989
      LETSENCRYPT_HOST: "sonarr.dunn.cloud"
      LETSENCRYPT_EMAIL: "gforce75@gmail.com"
    restart_policy: always
    networks:
      - name: plexguide
        aliases:
          - Sonarr
    volumes:
      - /opt/appdata/sonarr:/config
      - /mnt/unionfs:/unionfs
      - /mnt/sab/complete:/complete
      - /mnt/nzbget/completed:/completed
      - /mnt/deluge/downloaded:/downloaded
      - /mnt/rutorrents/downloads/incoming:/downloads
      - /etc/localtime:/etc/localtime:ro
    restart_policy: always
    state: started
