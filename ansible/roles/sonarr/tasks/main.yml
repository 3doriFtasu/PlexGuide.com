---
- name: Remove Sonarr Container
  docker_container:
    name: sonarr
    state: absent

- name: Deploy Sonarr Container
  docker_container:
    name: sonarr
    image: hotio/suitarr
    pull: yes
    cpu_shares: 256
    published_ports:
      - "8989:8989"
    env:
      APP: sonarr
      VERSION: stable
      PUID: "1000"
      PGID: "1000"
      VIRTUAL_HOST: "sonarr.{{domain}}"
      VIRTUAL_PORT: 8989
      HTTPS_METHOD: noredirect
      LETSENCRYPT_HOST: "sonarr.{{domain}}"
      LETSENCRYPT_EMAIL: "{{email}}"

    networks:
      - name: plexguide
        aliases:
          - Sonarr
    volumes:
      - /opt/appdata/sonarr:/config
      - /mnt/unionfs:/unionfs
      - /mnt/sab/complete:/complete
      - /mnt/nzbget/completed:/completed
      - /mnt/deluge/downloaded:/downloaded
      - /mnt/torrentvpn/downloaded:/vpn-downloaded
      - /mnt/rutorrents/downloads/incoming:/downloads
      - /etc/localtime:/etc/localtime:ro
    restart_policy: always
    state: started
