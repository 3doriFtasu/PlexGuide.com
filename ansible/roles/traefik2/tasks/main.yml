#################################################################################
---
- name: Remove Traefik
  docker_container:
    name: traefik
    state: absent

- name: Remove Traefik
  docker_container:
    name: traefik2
    state: absent

- name: Removing Prior Traefik.toml
  file:
    state: absent
    path: /opt/appdata/traefik2/traefik.toml


- name: Create Basic Directories
  file: "path={{item}} state=directory mode=0775 owner=1000 group=1000"
  with_items:
    - /opt/appdata/traefik2

########## Move Script if not Present
- name: Installing Traefik.Toml
  template:
    src: traefik.toml
    dest: /opt/appdata/traefik2/traefik.toml
    force: yes
    owner: 1000
    group: 1000

- name: Replace yourdomain.com with user input
  replace:
    path: /opt/appdata/traefik2/traefik.toml
    regexp: yourdomain.com
    replace: "{{domain}}"
  #tags:
    #- main 

- name: Replace your@email.com with user input
  replace:
    path: /opt/appdata/traefik2/traefik.toml
    regexp: your@email.com
    replace: "{{email}}"
  tags:
    - main

######################################################### RECALL VARIABLES

- name: Provider
  shell: "cat /var/plexguide/traefik.provider"
  register: provider
  ignore_errors: True

- name: Variable 1
  shell: "cat /var/plexguide/traefik.var1"
  register: var1
  ignore_errors: True

- name: Variable 2
  shell: "cat /var/plexguide/traefik.var2"
  register: var2
  ignore_errors: True

- name: Variable 3
  shell: "cat /var/plexguide/traefik.var3"
  register: var3
  ignore_errors: True

- name: Variable 4
  shell: "cat /var/plexguide/traefik.var4"
  register: var4
  ignore_errors: True

######################################################### GODADDY
- name: Deploy Traefik
  docker_container:
    name: traefik2
    image: traefik:1.6
    pull: yes
    cpu_shares: 256
    published_ports:
      - "443:443"
      - "80:80"
    env:
      PUID: 1000
      PGID: 1000
      PROVIDER: godaddy
      GODADDY_API_KEY: "{{var1.stdout}}"
      GODADDY_API_SECRET: "{{var2.stdout}}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/localtime:/etc/localtime:ro
      - /opt/appdata/traefik2/traefik.toml:/etc/traefik/traefik.toml:ro
      - /opt/appdata/traefik2/acme:/etc/traefik/acme:rw
    restart_policy: always
    state: started
    networks:
      - name: plexguide
        aliases:
          - traefik2