---
- include_role:
    name: variables

- name: Remove cloudcmd Container
  docker_container:
    name: cloudcmd
    state: absent

- name: Deploy cloudcmd Container
  docker_container:
    name: cloudcmd
    image: coderaiser/cloudcmd
    pull: yes
    cpu_shares: 256
    published_ports:
      - "{{ports.stdout}}8000:8000"
    env:
      PUID: "1000"
      PGID: "1000"
    volumes:
      - ~:/root
      - /:/mnt/master
    networks:
      - name: plexguide
        aliases:
          - cloudcmd
    labels:
      traefik.enable: "true"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:cmd.{{domain.stdout}}"
      traefik.port: "8000"
    restart_policy: always
    state: started
