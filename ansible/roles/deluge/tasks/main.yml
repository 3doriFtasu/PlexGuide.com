---
- name: Remove Deluge Container
  docker_container:
    name: deluge
    state: absent

- name: Create Deluge Directory
  file: "path=/opt/appdata/deluge state=directory mode=0775 owner=1000 group=1000 recurse=true"

################ REGISTER
- name: Check extractor.conf exists
  stat:
    path: "/opt/appdata/deluge/extractor.conf"
  register: extractor.conf
  tags:
    - extractor

################ MOVE
- name: Move extractor.conf
  template:
    src: extractor.conf
    dest: /opt/appdata/deluge/extractor.conf
    force: yes
  tags:
    - extractor

################ DEPLOY
- name: Create Deluge Container
  docker_container:
    name: deluge
    image: binhex/arch-deluge
    pull: yes
    cpu_shares: 256
    published_ports:
      - "{{ports}}8112:8112"
      - "58846:58846"
      - "58946:58946"
    env:
      PUID: "1000"
      PGID: "1000"
    networks:
      - name: plexguide
        aliases:
          - deluge
    labels:
      traefik.enable: "true"
      traefik.frontend.rule: "Host:deluge.{{domain}}"
      traefik.port: "8112"
    volumes:
      - /opt/appdata/deluge:/config
      - /mnt/deluge/temp:/temp
      - /mnt/deluge/downloaded:/downloaded
      - /mnt/deluge/torrent:/torrent
      - /etc/localtime:/etc/localtime:ro
      - /mnt/unionfs/:/unionfs
    restart_policy: always
    state: started

- name: "Wait 8 Seconds"
  wait_for:
    timeout: 8
  when: web.stat.exists == False

- name: Restart Container
  docker_container:
    name: deluge
    state: started
  when: web.stat.exists == False
