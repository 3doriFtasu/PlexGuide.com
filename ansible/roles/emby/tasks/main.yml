---

- name: Remove Container
  docker_container:
    name: emby
    state: absent

- name: Create Container
  docker_container:
    name: emby
    image: emby/embyserver
    pull: yes
    cpu_shares: 1024
    published_ports:
      - "8096:8096"
    env:
      PUID: "1000"
      PGID: "1000"
      VIRTUAL_HOST: "emby.*"
      VIRTUAL_PORT: 8096
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /opt/appdata/embyserver:/config
      - /mnt/plexdrive4/:/plexdrive4
      - /mnt/unionfs:/unionfs
      - /mnt/encrypt:/encrypt
    restart_policy: always
    state: started
