---
  - name: Stop If Transfer Service Running
    systemd:
      state: stopped
      enabled: no
      name: transfer

  - name: Stop If Move Service Running
    systemd:
      state: stopped
      enabled: no
      name: move

  - name: Stop If Encrypted Move Service Running
    systemd:
      state: stopped
      enabled: no
      name: move-en

  - name: Stop If Time Service Running
    systemd:
      state: stopped
      enabled: no
      name: time

  - name: Stop If Supertransfer (1) Service Running
    systemd:
      state: stopped
      enabled: no
      name: supertransfer

  - name: Install SuperTransfer2 Service
    template:
      src: supertransfer2.service
      dest: /etc/systemd/system/supertransfer2.service
      force: yes

  - name: Install SuperTransfer Command
    template:
      src: supertransfer
      dest: /bin/supertransfer
      force: yes

  - name: Set Permissions On Supertransfer Command
    shell: "sudo chmod +x /bin/supertransfer"

  - name: Enable Supertransfer2 Service
    systemd:
      daemon_reload: yes
      enabled: yes
      state: restarted
      name: supertransfer2
