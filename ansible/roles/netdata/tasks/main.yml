---

- name: Remove Portainer Container
  docker_container:
    name: portainer
    state: absent

- name: Deploy NetData Container
  docker_container:
    name: netdata
    image: "titpetric/netdata:latest"
    pull: yes
    cpu_shares: 256
    published_ports:
      - "19999:80"
    volumes:
      - "/sys:/host/sys:ro"
      - "/proc:/host/proc:ro"
      - "/var/run/docker.sock:/var/run/docker.sock"
    env:
      VIRTUAL_HOST: "netdata.*"
      VIRTUAL_PORT: 80
      PUID: 1000
      PGID: 1000
      LETSENCRYPT_HOST: "netdata.dunn.cloud"
      LETSENCRYPT_EMAIL: :"gforce75@gmail.com"
    restart_policy: always
    networks:
      - name: plexguide
        aliases:
          - netdata
