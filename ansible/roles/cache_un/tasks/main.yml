########### cache
  - name: Check Cache Service
    stat:
      path: "/etc/systemd/system/cache.service"
    register: cache
    tags:
      - cache

  - name: Stop If Cache Service Running
    systemd: state=stopped name=cache
    when: cache.stat.exists
    tags:
      - cache
    
  - name: Install Cache Service
    template:
      src: cache.js2
      dest: /etc/systemd/system/cache.service 
      force: yes
    when: cache.stat.exists == False
    tags:
      - cache

  - name: Daemon-Reload
    systemd: state=stopped name=cache daemon_reload=yes enabled=no
    tags:
      - cache

  - name: Start Cache
    systemd: state=started name=cache enabled=yes
    when: cache.stat.exists
    tags:
      - cache