---
- name: Create Basic Directories
  file: "path={{item}} state=directory mode=0775 owner=1000 group=1000"
  with_items:
    - /opt/appdata/traefik

########## Move Script if not Present
- name: Check SCRIPT
  stat:
    path: "/opt/appdata/traefik/traefik.toml"
  register: script

- name: Installing Traefik.Toml
  template:
    src: traefik.toml
    dest: /opt/appdata/traefik/traefik.toml
    force: yes
  when: script.stat.exists == False


- name: domain
  pause:
    prompt: "Enter your domain here"
  register: domain_input


- debug: msg="Using following domain {{domain_input.user_input}}"

  tasks:
    - name: Replace yourdomain.com with users domain
    - replace:
        dest: /opt/appdata/traefik/traefik.toml
        regexp: \"(yourdomain.com)\"
        line: '"{{domain_input.user_input}}"'
#############################

- name: Remove Traefik
  docker_container:
    name: traefik
    state: absent

- name: Deploy Traefik
  docker_container:
    name: traefik
    image: traefik
    pull: yes
    cpu_shares: 256
    published_ports:
      - "8080:8080"
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/localtime:/etc/localtime:ro
      - /opt/appdata/traefik/traefik.toml:/etc/traefik/traefik.toml
    restart_policy: always
    state: started
