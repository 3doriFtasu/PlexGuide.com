---
- name: Logging Ansible Role Information
  shell: "echo 'INFO - Ansible Role {{role_name}} Started' > /var/plexguide/pg.log && bash /opt/plexguide/scripts/log.sh"

- include_role:
    name: variables

- name: Remove {{role_name}} Container
  docker_container:
    name: "{{role_name}}"
    state: absent

- name: Deploy {{role_name}} Container
  docker_container:
    name: "{{role_name}}"
    image: "monitorr/monitorr"
    pull: yes
    cpu_shares: 128
    published_ports:
      - "{{ports.stdout}}8099:80"
    volumes:
      - /opt/appdata/{{role_name}}:/app
    env:
      PUID: "1000"
      PGID: "1000"
    restart_policy: always
    networks:
      - name: plexguide
        aliases:
          - "{{role_name}}"
    state: started
    labels:
      traefik.enable: "true"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:monitorr.{{domain.stdout}},monitor.{{domain.stdout}}"
      traefik.port: "80"
