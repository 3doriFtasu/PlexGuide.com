---
- name: "Establishing Variable"
  shell: "awk '{print $1}' /tmp/program_var"
  register: program_var

- debug: msg="Temp Message - Deploy For {{program_var.stdout}}"

- name: Create {{program_var.stdout}}
  file: "path={{item}} state=directory mode=0775 owner=1000 group=1000"
  with_items:
    - /opt/plexguide/ansible
  ignore_errors: yes

- name: "Store Variable into Job"
  shell: tee "/opt/test.txt" > /dev/null <<EOF
Create the PlexDrive4 Service
[Unit]
Description=PlexDrive4 Service
After=multi-user.target

[Service]
Type=simple
ExecStart=/usr/bin/plexdrive4 --uid=0 --gid=0 -o allow_other,allow_non_empty_mount --refresh-interval=1m /mnt/plexdrive4
TimeoutStopSec=20
KillMode=process
RemainAfterExit=yes

[Install]
WantedBy=multi-user.target
EOF"




