---
  - name: Install Status Move
    template:
      src: smove
      dest: /bin/smove
      force: yes
      mode: 0775

  - name: Nano Move
    template:
      src: nmove
      dest: /bin/nmove
      force: yes
      mode: 0775

  - name: Install Status GDrive
    template:
      src: sgdrive
      dest: /bin/sgdrive
      force: yes
      mode: 0775

  - name: Nano GDrive
    template:
      src: ngdrive
      dest: /bin/ngdrive
      force: yes
      mode: 0775

  - name: Install Status TDrive
    template:
      src: stdrive
      dest: /bin/stdrive
      force: yes
      mode: 0775

  - name: Nano TDrive
    template:
      src: ntdrive
      dest: /bin/ntdrive
      force: yes
      mode: 0775

  - name: Install Status UnionFS
    template:
      src: sunionfs
      dest: /bin/sunionfs
      force: yes
      mode: 0775

  - name: Nano UnionFS
    template:
      src: nunionfs
      dest: /bin/nunionfs
      force: yes
      mode: 0775

  - name: Install Status SuperTransfer2
    template:
      src: sst2
      dest: /bin/sst2
      force: yes
      mode: 0775

####### Encrypted Services

  - name: Install Status GCrypt
    template:
      src: sgcrypt
      dest: /bin/sgcrypt
      force: yes
      mode: 0775

  - name: Nano GCrypt
    template:
      src: ngcrypt
      dest: /bin/ngcrypt
      force: yes
      mode: 0775

  - name: Install Status TCrypt
    template:
      src: stcrypt
      dest: /bin/stcrypt
      force: yes
      mode: 0775

  - name: Nano TCrypt
    template:
      src: ntcrypt
      dest: /bin/ntcrypt
      force: yes
      mode: 0775

###### Install PGLog

  - name: Nano PGLog
    template:
      src: pglog
      dest: /bin/pglog
      force: yes
      mode: 0775

###### Install PGUpdate

  - name: PGUpdate
    template:
      src: pgupdate
      dest: /bin/pgupdate
      force: yes
      mode: 0775

###### Install PGDEV

  - name: PGDev
    template:
      src: pgdev
      dest: /bin/pgdev
      force: yes
      mode: 0775

###### Install PlexGuide

  - name: PlexGuide
    template:
      src: plexguide
      dest: /bin/plexguide
      force: yes
      mode: 0775
      owner: root