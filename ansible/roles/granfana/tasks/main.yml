---
- include_role:
    name: variables
    
- name: Remove Granfana Container
  docker_container:
    name: granfana
    state: absent

- name: INFLUXDB
  docker_container:
    name: influxdb
    image: tutum/influxdb
    pull: yes
    cpu_shares: 128
    published_ports:
      - "8086:8086"
      - "8083:8083"
    volumes:
      - "/opt/appdata:/etc/influxdb/influxdb.conf:ro"
    env:
      ADMIN_USER: root
      INFLUXDB_INIT_PWD: testpassword
      PRE_CREATE_DB: my_db
    networks:
      - name: plexguide
        aliases:
          - influxdb
    restart_policy: always
    state: started

- name: Granfana
  docker_container:
    name: granfana
    image: grafana/grafana
    pull: yes
    cpu_shares: 256
    published_ports:
      - "{{ports.stdout}}3000:3000"
    env:
      #GF_SERVER_ROOT_URL:
      GF_SECURITY_ADMIN_PASSWORD: testpassword
      PUID: "1000"
      PGID: "1000"
    volumes:
      - "/opt/appdata/heimdall:/config"
      - "/etc/localtime:/etc/localtime:ro"
    networks:
      - name: plexguide
        aliases:
          - granfana
    restart_policy: always
    state: started
    labels:
      traefik.enable: "true"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:granfana.{{domain.stdout}}"
      traefik.port: "3000"
