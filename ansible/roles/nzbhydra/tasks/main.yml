---

- name: Remove Container
  docker_container:
    name: nzbhydra
    state: absent

- name: Create Container
  docker_container:
    name: nzbhydra
    image: hotio/suitarr
    pull: yes
    published_ports:
      - "5075:5075"
    env:
      APP: "nzbhydra"
      VERSION: "stable"
      PUID: "1000"
      PGID: "1000"
      VIRTUAL_HOST: "nzbhydra.*"
      VIRTUAL_PORT: 5075
    volumes:
      - "/opt/appdata/nzbhyra:/config"
      - "/etc/localtime:/etc/localtime:ro"
    restart_policy: always
    state: started
