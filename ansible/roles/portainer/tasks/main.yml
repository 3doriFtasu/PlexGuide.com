---
- name: Create Container
  docker_container:
    name: portainer
    image: "portainer/portainer"
    pull: yes
    published_ports:
      - "9000:9000"
    volumes:
      - "/opt/appdata/portainer:/data"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "/etc/localtime:/etc/localtime:ro"
    env:
      VIRTUAL_HOST: "portainer.*"
      VIRTUAL_PORT: 9000
      PUID: 1000
      PGID: 1000
    restart_policy: always
    state: started
