---
- name: Portainer Container
  docker_container:
    name: portainer
    state: absent

- name: Deploy Portainer Container
  docker_container:
    name: portainer
    image: portainer/portainer
    pull: yes
    cpu_shares: 256
    published_ports:
      - "9000:9000"
    env:
      PUID: "1000"
      PGID: "1000"
      VIRTUAL_HOST: "portainer.*"
      VIRTUAL_PORT: 9000
    volumes:
     - /opt/appdata/portainer:/data
     - /var/run/docker.sock:/var/run/docker.sock
    restart_policy: always
    state: started

