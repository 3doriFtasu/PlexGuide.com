---
- name: Remove couchpotato Container
  docker_container:
    name: couchpotato
    state: absent

- name: Deploy CouchPotato Container
  docker_container:
    name: couchpotato
    image: linuxserver/couchpotato
    pull: yes
    cpu_shares: 256
    published_ports:
      - "5050:5050"
    env:
      APP: couchpotato
      VERSION: stable
      PUID: "1000"
      PGID: "1000"
      VIRTUAL_HOST: "couchpotato.{{domain}}"
      VIRTUAL_PORT: 5050
      HTTPS_METHOD: noredirect
      LETSENCRYPT_HOST: "couchpotato.{{domain}}"
      LETSENCRYPT_EMAIL: "{{email}}"
    labels:
      traefik.enable: "true"
      traefik.frontend.rule: "Host:couchpotato.{{domain}}"
      traefik.port: "5050"
    networks:
      - name: plexguide
        aliases:
          - CouchPotato
    volumes:
      - /opt/appdata/couchpotato:/config
      - /mnt/unionfs/completed:/unionfs-downloads:shared
      - /mnt/unionfs:/unionfs
      - /mnt/unionfs/movies:/unionfs-movies
      - /mnt/sab/complete:/sab-complete
      - /mnt/nzbget/completed:/nzbget-completed
      - /mnt/deluge/downloaded:/deluge-downloaded
      - /mnt/rutorrents/downloads/incoming:/rutorrents-downloads
      - /mnt/torrentvpn/.watched:/torrentvpn-watched
      - /mnt/torrentvpn/downloaded:/torrentvpn-downloaded
      - /etc/localtime:/etc/localtime:ro
    restart_policy: always
    state: started
