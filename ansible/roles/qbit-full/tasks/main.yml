---
- include_role:
    name: variables

- name: Remove qBittorrent Container
  docker_container:
    name: "qBittorrent-full"
    state: absent

- name: Remove Previous-Downloads Settings
  file:
    path:
      - "{{ item }}"
    state: absent
  with_items:
    - /opt/appdata/qbittorrent-full
    - /mnt/qbittorrent-full

- name: Add Main-Config-Folder
  file:
    path: "/opt/appdata/qbittorrent-full"
    mode: 0775
    owner: 1000
    group: 1000
    state: directory
    recurse: yes

- name: Add Config-Folder
  file:
    path: "/opt/appdata/qbittorrent-full/config"
    mode: 2775
    owner: 1000
    group: 1000
    state: directory
    recurse: yes

- name: Add Torrents-Folder
  file:
    path: "/opt/appdata/qbittorrent-full/torrents"
    mode: 2775
    owner: 1000
    group: 1000
    state: directory
    recurse: yes

- name: Add Main-Folder
  file:
    path: "/mnt/qbittorrent-full"
    mode: 0775
    owner: 1000
    group: 1000
    state: directory
    recurse: yes

- name: Add Downloads-Folder
  file:
    path: "/mnt/qbittorrent-full/Downloads"
    mode: 2775
    owner: 1000
    group: 1000
    state: directory
    recurse: yes

- name: Add Temp-Folder
  file:
    path: "/mnt/qbittorrent-full/Downloads/temp"
    mode: 2775
    owner: 1000
    group: 1000
    state: directory
    recurse: yes

# - template:
#     src: qBittorrent.conf
#     dest: /opt/appdata/qbittorrent-full/config/qBittorrent.conf
#     owner: 1000
#     group: 1000
#     mode: 2755

- name: Deploy uTorrent Container
  docker_container:
    name: "qBittorrent-full"
    image: thecreatorzone/qbit-full
    pull: yes
    cpu_shares: 256
    user: 1000:1000
    published_ports:
      - "{{ports.stdout}}8080:8080"
      - "6881:6881"
    env:
      PUID: "1000"
      PGID: "1000"
    volumes:
      - "/opt/appdata/qbittorrent-full/torrents:/torrents"
      - "/opt/appdata/qbittorrent-full/config:/config"
      - "/opt/appdata/qbittorrent-full/config/qBittorrent.conf:/config/qBittorrent.conf"
      - "/mnt/qbittorrent-full/Downloads:/qbittorrent-full/Downloads"
      - "/mnt/qbittorrent-full/Downloads/temp:/qbittorrent-full/Downloads/temp"
      - "/etc/localtime:/etc/localtime:ro"
      - "/mnt/unionfs/:/unionfs"
    restart_policy: always
    networks:
      - name: plexguide
        aliases:
          - qBittorrent-full
    state: started
    labels:
      traefik.enable: "true"
      traefik.frontend.auth.basic: "{{auth.stdout}}"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:qbittorrent-full.{{domain.stdout}}"
      traefik.port: "8080"
