---

- name: Remove Tautulli Container
  docker_container:
    name: tautulli
    state: absent

- name: Deploy Tautulli Container
  docker_container:
    name: tautulli
    image: "shiggins8/tautulli"
    pull: yes
    cpu_shares: 256
    published_ports:
      - "8181:8181"
    volumes:
      - /opt/appdata/tautulli:/config
      - /opt/appdata/plex/Library/Application\ Support/Plex\ Media\
    env:
      PUID: "1000"
      PGID: "1000"
      VIRTUAL_HOST: "tautulli.{{domain}}"
      VIRTUAL_PORT: 8181
      LETSENCRYPT_HOST: "tautulli.{{domain}}"
      LETSENCRYPT_EMAIL: "{{email}}"
    restart_policy: always
    networks:
      - name: plexguide
        aliases:
          - tautulli
    state: started
