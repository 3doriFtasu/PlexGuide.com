---

- name: Remove Rutorrent Container
  docker_container:
    name: rutest
    state: absent

- name: Deploy Rutorrent Container
  docker_container:
    name: rutest
    image: binhex/arch-rtorrentvpn
    pull: yes
    cpu_shares: 256
    published_ports:
      - "8999:80"
      - "51413:51413"
      - "6881:6881/udp"
      - "5000:5000"
      - "9080:9080"
      - "9443:9443"
      - "8118:8118"
      - "3000:3000"
    env:
      PUID: "1000"
      PGID: "1000"
      VIRTUAL_HOST: "rutorrent.*"
      VIRTUAL_PORT: 8999
      NAME_SERVERS: 209.222.18.222,37.235.1.174,8.8.8.8,209.222.18.218,37.235.1.177,8.8.4.4
      VPN_ENABLED: yes
      VPN_USER: here
      VPN_PASS: andhere
      VPN_PROV: pia
      STRICT_PORT_FORWARD: yes
      ENABLE_PRIVOXY: no
      ENABLE_FLOOD: both
      ENABLE_AUTODL_IRSSI: no
      LAN_NETWORK: 192.168.1.0/24
    volumes:
      - /opt/appdata/rutest/:/config
      - /mnt/rutorrents/downloads/incoming:/downloads
      - /etc/localtime:/etc/localtime:ro
      - /mnt/unionfs/:/unionfs
    restart_policy: always
    state: started

- name: NGINX Container
  docker_container:
    name: nginx
    image: "linuxserver/nginx"
    pull: yes
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
    volumes_from:
      - "rutest"
    env:
    PUID: "1000"
    PGID: "1000"




