---
- name: Removing Old NGINX File Directory
  file:
    state: absent
    path: /opt/appdata/traefik/traefik.toml
  tags:
    - main

- name: Remove NGINX Container
  docker_container:
    name: nginx-proxy
    state: absent
  tags:
    - main

- name: Remove LetsEncrypt
  docker_container:
    name: letsencrypt
    state: absent
  tags:
    - main

- name: Removing Prior Traefik.toml
  file:
    state: absent
    path: /opt/appdata/traefik/traefik.toml

- name: Create Basic Directories
  file: "path={{item}} state=directory mode=0775 owner=1000 group=1000"
  with_items:
    - /opt/appdata/traefik
  tags:
    - main

########## Move Script if not Present
- name: Installing Traefik.Toml (On Redirect)
  template:
    src: traefik.toml.on
    dest: /opt/appdata/traefik/traefik.toml
    force: yes
    owner: 1000
    group: 1000
  tags:
    - redirectoff

- name: Installing Traefik.Toml (Off Redirect)
  template:
    src: traefik.toml.off
    dest: /opt/appdata/traefik/traefik.toml
    force: yes
    owner: 1000
    group: 1000
  tags:
    - redirecton

- name: Replace yourdomain.com with user input
  replace:
    path: /opt/appdata/traefik/traefik.toml
    regexp: yourdomain.com
    replace: "{{domain}}"
  tags:
    - main 

- name: Replace your@email.com with user input
  replace:
    path: /opt/appdata/traefik/traefik.toml
    regexp: your@email.com
    replace: "{{email}}"
  tags:
    - main
#############################

- name: Remove Traefik
  docker_container:
    name: traefik
    state: absent

- name: Deploy Traefik
  docker_container:
    name: traefik
    image: traefik:latest
    pull: yes
    cpu_shares: 256
    published_ports:
      #- "8080:8080"
      - "443:443"
      - "80:80"
    env:
      PUID: 1000
      PGID: 1000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/localtime:/etc/localtime:ro
      - /opt/appdata/traefik/traefik.toml:/etc/traefik/traefik.toml:ro
      - /opt/appdata/traefik/acme:/etc/traefik/acme:rw
    restart_policy: always
    state: started
    networks:
      - name: plexguide
        aliases:
          - traefik
   
