---

  - name: Check if PGUpdate Exists
    stat:
      path: /bin/pgupdate
    register: pgupdate

  - name: Remove PGUpdate
    file:
      path: /bin/pgupdate
      state: absent
    when: pgupdate.stat.exists

  - name: Install PGUpdate
    template:
      src: pgupdate.js2
      dest: /bin
      force: yes
      mode: 0775 