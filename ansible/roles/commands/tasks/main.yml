---
  - name: Check if PGUpdate Exists
    stat:
      path: /bin/pgupdate
    register: pgupdate

  - name: Check if PGUpdate Exists
    stat:
      path: /bin/plexguide
    register: plexguide

  - name: Remove PGUpdate
    file:
      path: /bin/pgupdate
      state: absent
    when: pgupdate.stat.exists

  - name: Install PGUpdate
    template:
      src: pgupdate.js2
      dest: /bin/pgupdate
      force: yes
      mode: 0775 

  - name: Remove PlexGuide
    file:
      path: /bin/plexguide
      state: absent
    when: plexguide.stat.exists

  - name: Install PlexGuide
    template:
      src: plexguide.js2
      dest: /bin/plexguide
      force: yes
      mode: 0775 