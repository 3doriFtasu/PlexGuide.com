---
  - name: Install common packages
    apt: "name={{item}} state=installed"
    with_items:
      - fuse
      - nano
      - fail2ban
      - wget
      - lsb-release
      - figlet
      - update-motd
      - update-notifier-common
      - unionfs-fuse
      - unrar
      - unzip
      - zip
      - curl
      - man-db
      - htop
      - openssh-server
      - dirmngr
      - apt-transport-https
      - ca-certificates
      - tree

  - name: Install ctop
    get_url:
      url:  https://github.com/bcicen/ctop/releases/download/v0.6.1/ctop-0.6.1-linux-amd64
      dest: /usr/local/bin/ctop
      mode: 0755
      owner: root
      group: root
      force: yes