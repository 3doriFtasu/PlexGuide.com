---
  - name: Install common packages
    apt: "name={{item}} state=installed"
    with_items:
      - fuse
      - nano
      - fail2ban
      - wget
      - lsb-release
      - figlet
      - update-motd
      - update-notifier-common
      - unionfs-fuse
      - software-properties-common
      - unrar
      - unzip
      - python-pip
      - python3-pip
      - python-passlib
      - zip
      - curl
      - man-db
      - htop
      - openssh-server
      - dirmngr
      - npm
      - zip
      - apt-transport-https
      - ca-certificates
      - tree
      - ncdu
      - ctop
    ignore_errors: yes

- name: Check if Symoblic Link Exists
  stat:
    path: "/etc/ansible/roles/folders"
  register: symbolic

- name: Ansible-ToolBox from https://github.com/larsks/ansible-toolbox
  shell: pip install git+https://github.com/larsks/ansible-toolbox

- name: Remove Unused Ansible Roles Folder
  shell: sudo rm -r /etc/ansible/roles
  when: symoblic == False

- name: Create Symbolic Link for Ansible-ToolBox
  shell: sudo ln -s /opt/plexguide/ansible/roles /etc/ansible/
  when: symoblic == False

