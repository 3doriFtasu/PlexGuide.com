---
  - name: Install common packages
    apt: "name={{item}} state=installed"
    with_items:
      - fuse
      - nano
      - fail2ban
      - wget
      - unionfs-fuse
      - unrar
      - unzip
      - zip
      - python
      - python-pip
      - python3-pip
      - python-passlib
      - curl
      - man-db
      - htop
      - openssh-server
      - dirmngr
      - apt-transport-https
      - ca-certificates
      - tree