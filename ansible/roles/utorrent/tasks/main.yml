- include_role:
    name: variables

- name: Remove uTorrent Container
  docker_container:
    name:
      - uTorrent
      - utorrent
    state: absent

- name: Remove Previous Settings
  file:
    path:
      - /opt/appdata/uTorrent
      - /opt/appdata/utorrent
    state: absent

