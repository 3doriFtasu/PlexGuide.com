########### gdrive
  - name: Check GDRIVE Service
    stat:
      path: "/etc/systemd/system/gdrive.service"
    register: gdrive
    tags:
      - gdrive

  - name: Stop If GDRIVE Service Running
    systemd: state=stopped name=gdrive
    when: gdrive.stat.exists
    tags:
      - gdrive

  - name: Install GDRIVE Service
    template:
      src: gdrive.js2
      dest: /etc/systemd/system/gdrive.service
      force: yes
    when: gdrive.stat.exists == False
    tags:
      - gdrive

  - name: Daemon-Reload
    systemd: state=stopped name=gdrive daemon_reload=yes enabled=no
    tags:
      - gdrive

  - name: Start GDrive
    systemd: state=started name=gdrive enabled=yes
    when: gdrive.stat.exists
    tags:
      - gdrive

########### UNIONFS
  - name: Check UNIONFS Service
    stat:
      path: "/etc/systemd/system/unionfs.service"
    register: unionfs
    tags:
      - gdrive

  - name: Stop If UNIONFS Service Running
    systemd: state=stopped name=unionfs
    when: unionfs.stat.exists
    tags:
      - gdrive

  - name: Install UNIONFS Service
    template:
      src: unionfs.js2
      dest: /etc/systemd/system/unionfs.service
      force: yes
    tags:
      - gdrive

  - name: Daemon-Reload
    systemd: state=stopped name=unionfs daemon_reload=yes enabled=no
    tags:
      - gdrive

  - name: Start RClone
    systemd: state=started name=unionfs enabled=yes
    when: unionfs.stat.exists
    tags:
      - gdrive

  - name: SHELL COMMAND 1
    shell: "chown -R 1000:1000 /root"
    ignore_errors: True
    tags:
      - gdrive

  - name: SHELL COMMAND 2
    shell: "chmod 775 /root/.config/r clone/r clone.conf"
    ignore_errors: True
    tags:
      - gdrive
