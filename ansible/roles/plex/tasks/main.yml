---

- name: Remove Container
  docker_container:
    name: plex
    state: absent

- name: Pull Docker Image
  docker_image:
    name: "plexinc/pms-docker:plexpass"

- name: Test Server Claim
  stat:
    path: "/opt/appdata/plex/Library/Application Support/Plex Media Server/Preferences.xml"
  register: plex_prefs

- name: Claim ID
  pause:
    prompt: "Visit https://plex.tv/claim for your CLAIM token, Paste and then press [ENTER]"
  register: plex_claim
  when: plex_prefs.stat.exists == False

- debug: msg="Using plex claim token {{plex_claim.user_input}}"
  when: plex_prefs.stat.exists == False

- name: Create Container
  docker_container:
    name: plex
    image: "plexinc/pms-docker:plexpass"
    pull: yes
    published_ports:
      - "32400:32400"
      - "32400:32400/udp"
      - "3005:3005/tcp"
      - "8324:8324/tcp"
      - "32469:32469/tcp"
      - "1900:1900/udp"
      - "32410:32410/udp"
      - "32412:32412/udp"
      - "32413:32413/udp"
      - "32414:32414/udp"
      - "33400:33400/tcp"
      - "33443:33443/tcp"
    env:
      PLEX_UID: 1000
      PLEX_GID: 1000
      PLEX_CLAIM: "{{plex_claim.user_input}}"
      VIRTUAL_HOST: "plex.*"
      VIRTUAL_PORT: 32400
    volumes:
      - "/tmp:/tmp"
      - "/opt/appdata/plex/database:/config"
      - "/opt/appdata/plex/transcode:/transcode"
      - "/mnt/plexdrive4:/plexdrive4"
      - "/mnt/unionfs:/unionfs"
      - "/:/yourcomputer"
      - "/etc/localtime:/etc/localtime:ro"
    cpu_shares: 1024
    network_mode: host
    restart_policy: always
    state: started