---
- debug: msg="Temp Message - For plex"

- name: Stopping Docker Container - plex
  docker_container:
    name: "plex"
    state: stopped
  ignore_errors: True

- debug: msg="Time Length can be Long or Short! Please Wait!"
  ignore_errors: True

- name: Backing Up Program to GDrive - plex
  archive:
    path:
    - /opt/appdata/plex/*
    dest: /tmp/plex.tar
    format: tar
  ignore_errors: True

#- name: Backing Up Program to GDrive - plex
#  shell: "tar --ignore-failed-read -zcvf /tmp/plex.tar -C /opt/appdata/plex ."
#  when: programappdata.stat.exists == True

- name: Backing Up Program to GDrive - plex
  shell: "tar --warning=no-file-removed --warning=no-file-changed  --exclude='/opt/appdata/plex/database/Library/Application Support/Plex Media Server/Cache/PhotoTranscoder' --ignore-failed-read -zcvf /tmp/plex.tar -C /opt/appdata/plex ."
  ignore_errors: True

- name: Restart Docker Container - plex
  docker_container:
    name: "plex"
    state: started
  ignore_errors: True
  when: programappdata.stat.exists == True

- name: Uploading Backup to Google Drive
  shell: "rclone copy /tmp/plex.tar gdrive:/plexguide/backup -v --checksum --drive-chunk-size=64M"
  ignore_errors: True

- name: Remove TEMP Backup!
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /tmp/plex.tar
  ignore_errors: True