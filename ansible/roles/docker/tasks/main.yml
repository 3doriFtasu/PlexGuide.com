---
- name: Register Docker
  shell: "cat /var/plexguide/pg.docker"
  register: dockerversion
  ignore_errors: True

- name: Install required packages
  apt: "name={{item}} state=present"
  with_items:
    - apt-transport-https
    - ca-certificates
    - software-properties-common
  tags:
    - docker_standard

- name: Add official gpg signing key
  apt_key:
    id: 0EBFCD88
    url: https://download.docker.com/linux/ubuntu/gpg
  tags:
    - docker_standard

############################################# DOCKER 16 START

- name: Add official repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
  tags:
    - docker16

- name: Installing docker
  apt:    
    name: docker-ce={{dockerversion.stdout}}~ce~3-0~ubuntu
    state: present
    force: yes
    update_cache: yes
  tags:
    - docker16

############################################## DOCKER 16 END

############################################## DOCKER 18 START

- name: Add official repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} edge"
  tags:
    - docker18

- name: Installing docker
  apt:
    name: docker-ce={{dockerverison.stdout}}~ce~3-0~ubuntu
    state: present
    force: yes
    update_cache: yes
  tags:
    - docker18

############################################## DOCKER 16 END

- name: Stop docker to enable overlay2
  systemd: state=stopped name=docker enabled=yes
  tags:
    - docker_standard

- name: Import daemon.json
  copy: "src=daemon.json dest=/etc/docker/daemon.json force=yes mode=0775"
  tags:
    - docker_standard

- name: Start docker
  systemd: state=started name=docker enabled=yes
  tags:
    - docker_standard  

- name: "Wait for 8 seconds before commencing"
  wait_for:
    timeout: 8
  tags:
    - docker_standard

- name: Check override folder exists
  stat:
    path: /etc/systemd/system/docker.service.d
  register: docker_override
  tags:
    - docker_standard

- name: Create override folder
  file: "path=/etc/systemd/system/docker.service.d state=directory mode=0775"
  when: docker_override.stat.exists == False
  tags:
    - docker_standard

- name: Import override file
  copy: "src=override.conf dest=/etc/systemd/system/docker.service.d/override.conf force=yes mode=0775"
  tags:
    - docker_standard

- name: create plexguide network
  docker_network:
    name: "plexguide"
    state: present
  tags:
    - docker_standard