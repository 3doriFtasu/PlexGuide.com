---

- name: Create Basic directories
  file: "path={{item}} state=directory mode=0755 owner=1000 group=1000"
  with_items:
    - /opt/appdata/vpn
    - /opt/appdata/vpn/rtorrent
    - /opt/appdata/vpn/rtorrent/config
    - /opt/appdata/vpn/rtorrent/config/openvpn

- name: Move Certs
  template:
    src: ca.rsa.2048.crt
    dest: /opt/appdata/vpn/rtorrent/config/openvpn/ca.rsa.2048.crt
    force: yes

- name: Move Certs
  template:
    src: crl.rsa.2048.pem
    dest: /opt/appdata/vpn/rtorrent/config/openvpn/crl.rsa.2048.pem
    force: yes

- name: Install Netherlands openvpn
  template:
    src: nl.ovpn
    dest: /opt/appdata/vpn/rtorrent/config/openvpn/nl.ovpn
    force: yes


- name: Check vpn.xml exists
  stat:
    path: "/opt/appdata/vpn/vpn.xml"
  register: vpn_prefs

- name: "Get Server IP"
  stat:
    path: "/opt/plexguide/scripts/torrentvpn/lan_net.sh"
  register: lan_net

- name: Get VPN username
  pause:
    prompt: "What is your PIA username? "
  register: user
#  when: vpn_prefs.stat.exists == False

- debug: msg="Using following username {{user.user_input}}"
#  when: vpn_prefs.stat.exists == False

- name: Get VPN password
  pause:
    prompt: "What is your PIA password? "
  register: password
#  when: vpn_prefs.stat.exists == False

- debug: msg="Using following password {{password.user_input}}"
#  when: vpn_prefs.stat.exists == False- name: Remove Rtorrent Container

#- debug: msg="Your LAN_NETWORK Address is {{lan_net.stdout}}"
#  when: vpn_prefs.stat.exists == False

- name: Remove Rutorrent Container
  docker_container:
    name: rtorrentvpn
    state: absent

- name: Deploy Rtorrent Container
  docker_container:
    name: rtorrentvpn
    image: binhex/arch-rtorrentvpn
    pull: yes
    cpu_shares: 256
#   network_mode: "bridge"
    cap_add:
      - NET_ADMIN
    published_ports:
      - "9080:9080"
      - "9443:9443"
      - "8118:8118"
      - "3000:3000"
    env_file:
      - /opt/appdata/vpn/.vpn-env
      - /opt/appdata/vpn/vpn.xml
    env:
      PUID: "1000"
      PGID: "1000"
      VIRTUAL_HOST: "rtorrent.*"
      VIRTUAL_PORT: 3000
      NAME_SERVERS: 209.222.18.222,37.235.1.174,8.8.8.8,209.222.18.218,37.235.1.177,8.8.4.4
      VPN_ENABLED: yes
      VPN_USER: "{{user.user_input}}"
      VPN_PASS: "{{password.user_input}}"
      VPN_PROV: pia
      STRICT_PORT_FORWARD: yes
      ENABLE_PRIVOXY: yes
      ENABLE_FLOOD: both
      ENABLE_AUTODL_IRSSI: yes
      LAN_NETWORK: 192.168.1.0/24
  #    LAN_NETWORK: "{{lan_net.stdout}}"
    volumes:
      - /opt/appdata/vpn/rtorrent/config:/config
      - /mnt/torrentvpn/temp:/data/incomplete
      - /mnt/torrentvpn/downloaded:/data/completed
      - /mnt/torrentvpn/.torrent:/torrents
      - /mnt/torrentvpn/.watched:/data/watched
      - /etc/localtime:/etc/localtime:ro
      - /mnt/unionfs/:/unionfs
    restart_policy: unless-stopped
    state: started

- name: NGINX Container
  docker_container:
    name: nginx
    image: "linuxserver/nginx"
    pull: yes
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
    volumes_from:
      - "rtorrentvpn"
    env:
    PUID: "1000"
    PGID: "1000"
