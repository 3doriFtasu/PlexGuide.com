---
- name: Register WP Port
  shell: "cat /var/plexguide/wpport.id"
  register: wpport

- name: Register WP ID
  shell: "cat /var/plexguide/wp.id"
  register: wpid

- name: Remove Wordpress Container
  docker_container:
    name: wordpress
    state: absent

- name: Remove Database Container
  docker_container:
    name: my-wpdb
    state: absent

- name: Deploy Wordpress Database
  docker_container:
    name: my-wpdb-{{wpid.stdout}}
    image: mariadb
    pull: yes
    cpu_shares: 512
    published_ports:
      - "127.0.0.1:10{{wpport.stdout}}:3306"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
    env:
      MYSQL_ROOT_PASSWORD: "test123"
    networks:
      - name: plexguide
        aliases:
          - wpdb-{{wpid.stdout}}
    restart_policy: always
    state: started

- name: Deploy Wordpress Container
  docker_container:
    name: wordpress-{{wpid.stdout}}
    image: wordpress
    pull: yes
    cpu_shares: 256
    published_ports:
      - "9{{wpport.stdout}}:80"
    env:
      APP: wordpress
      PUID: "1000"
      PGID: "1000"
      WORDPRESS_DB_PASSWORD: "test123"
    networks:
      - name: plexguide
        aliases:
          - wordpress-{{wpport.stdout}}
    links:
      - my-wpdb-{{wpid.stdout}}:mysql
    volumes:
      - /opt/appdata/wordpress/{{wpid.stdout}}:/var/www/html
      - /etc/localtime:/etc/localtime:ro
    restart_policy: always
    state: started
    labels:
      traefik.enable: "true"
      traefik.frontend.redirect.entryPoint: "https"
      #traefik.frontend.rule: "Host:{{domain}}"
      traefik.port: "80"

##### STORE INFO
- name: Register WP Port
  shell: "echo '{{wpid.stdout}}' > /opt/appdata/wordpress/{{wpid.stdout}}/pgports"

##### OutPut Info
- debug: msg="Database Cannot Be Accessed; Deployed Internal via Port 10{{wpport.stdout}}"

- debug: msg="Access WP Via Port 9{{wpport.stdout}}"