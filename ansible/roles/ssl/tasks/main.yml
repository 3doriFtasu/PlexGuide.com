########## Removes old Traefik container
- name: Remove Traefik
  docker_container:
    name: traefik
    state: absent

########## Deploys new Traefik container
- name: Deploy Traefik and Start SSL
  docker_container:
    name: traefik
    image: traefik
    pull: yes
    cpu_shares: 256
    published_ports:
      - "80:80"
      - "8080:8080"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/localtime:/etc/localtime:ro
      - /opt/appdata/traefik/traefik.toml:/etc/traefik/traefik.toml
      - /opt/appdata/traefik/ssl/acme.json:acme.json
#    networks:
