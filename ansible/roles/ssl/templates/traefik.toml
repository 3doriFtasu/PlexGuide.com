################################################################
# Web configuration backend
################################################################
[web]
address = ":8080"

################################################################
# Debug Options and Values
################################################################
debug = true
checkNewVersion = true
traefikLogsFile = "/opt/appdata/traefik/log/traefik.log"
logLevel = "ERROR"
#defaultEntryPoints = ["https","http"]

################################################################
# http and https redirect backend
################################################################
[entryPoints]
  [entryPoints.http]
  address = ":80"
    [entryPoints.http.redirect]
    entryPoint = "https"
  [entryPoints.https]
  address = ":443"
  [entryPoints.https.tls]
  certFile = "/opt/appdata/traefik/certs/tls.crt"
  keyFile = "/opt/appdata/traefik/certs/tls.key"

################################################################
# Docker configuration backend
################################################################
[docker]
endpoint = "unix:///var/run/docker.sock"
domain = "plex.one"
watch = true
exposedbydefault = true


################################################################
# Let's Encrypt information backend
################################################################
[acme]
email = "trashbot@icloud.com"
storage = "/acme.json"
entryPoint = "https, http"
#OnHostRule = true
onDemand = true
