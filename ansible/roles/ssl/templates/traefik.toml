################################################################
# Web configuration backend
################################################################
[web]
address = ":8080"

################################################################
# Debug Options and Values
################################################################
debug = true
checkNewVersion = true
traefikLogsFile = "/opt/appdata/traefik/log/traefik.log"
logLevel = "DEBUG"
#defaultEntryPoints = ["https","http"]

################################################################
# Docker configuration backend
################################################################
[docker]
domain = "yourdomain.com"
watch = true
exposedbydefault = true


################################################################
# http and https redirect backend
################################################################
[entryPoints]
  [entryPoints.http]
  address = ":80"
    [entryPoints.http.redirect]
    entryPoint = "https"
  [entryPoints.https]
  address = ":443"
    [entryPoints.https.tls]


################################################################
# Let's Encrypt information backend
################################################################
[acme]
email = "your@email.com"
storage = "/opt/appdata/traefik/ssl/acme.json"
entryPoint = "https, http"
caServer = "https://acme-staging.api.letsencrypt.org/directory"
#[[acme.domains]]
#  main = "yourdomain.com"
#  sans = ["radarr.yourdomain.com", "portainer.yourdomain.com"]
#OnHostRule = true
onDemand = true
