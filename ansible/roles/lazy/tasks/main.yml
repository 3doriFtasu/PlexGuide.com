---
############################ VARIABLES START
- name: Register Domain
  shell: "cat /var/plexguide/server.domain"
  register: domain
  ignore_errors: True

- name: Register Ports
  shell: "cat /var/plexguide/server.ports"
  register: domain
  ignore_errors: True
############################ VARIABLES END
- name: Remove LazyLibrarian Container
  docker_container:
    name: lazy
    state: absent

- name: Create Directories
  file: "path={{item}} state=directory mode=0775 owner=1000 group=1000 recurse=true"
  with_items:
    - /mnt/move/books
    - /mnt/gdrive/books
    - /mnt/nzbget/completed/books

- name: Deploy LazyLibrarian Container
  docker_container:
    name: lazy
    image: "linuxserver/lazylibrarian"
    pull: yes
    published_ports:
      - "{{ports.stdout}}5299:5299"
    volumes:
      - /opt/appdata/lazylibrarian:/config
      - /mnt/:/downloads
      - /mnt/unionfs/:/books
      - /mnt:/test
    cpu_shares: 128
    env:
      VIRTUAL_HOST: "lazy.*"
      VIRTUAL_PORT: 5299
      PUID: 1000
      PGID: 1000
    restart_policy: always
    state: started
    labels:
      traefik.enable: "true"
      traefik.frontend.rule: "Host:lazy.{{domain.stdout}}"
      traefik.port: "5299"
