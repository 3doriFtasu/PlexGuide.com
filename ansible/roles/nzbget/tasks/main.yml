---

- name: Remove Existing Container
  docker_container:
    name: nzbget
    state: absent

- name: Build Container
  docker_container:
    name: nzbget
    image: "hotio/suitarr"
    pull: yes
    published_ports:
      - "6789:6789"
    volumes:
      - "/opt/appdata/nzbget:/config"
      - "/mnt/nzbget/:/downloads/nzbget"
      - "/mnt:/mnt"
      - "/mnt/unionfs:/unionfs"
      - "/opt/scripts/nzb:/scripts"
      - "/etc/localtime:/etc/localtime:ro"
    env:
      VIRTUAL_HOST: "nzbget.*"
      VIRTUAL_PORT: 19999
      APP: "nzbget"
      VERSION: "stable"
      PUID: 1000
      PGID: 1000
    restart_policy: always
    state: started