---

- name: Remove Existing Container
  docker_container:
    name: nzbget
    state: absent

- name: Check nzbget.conf exists
  stat:
    path: "/opt/appdata/nzbget/nzbget.conf"
  register: nzbget_conf

- name: Build Container
  docker_container:
    name: nzbget
    image: "hotio/suitarr"
    pull: yes
    published_ports:
      - "6789:6789"
    volumes:
      - "/opt/appdata/nzbget:/config"
      - "/mnt/nzbget/:/downloads/nzbget"
      - "/mnt:/mnt"
      - "/mnt/unionfs:/unionfs"
      - "/opt/scripts/nzb:/scripts"
      - "/etc/localtime:/etc/localtime:ro"
    env:
      VIRTUAL_HOST: "nzbget.*"
      VIRTUAL_PORT: 6789
      APP: "nzbget"
      VERSION: "stable"
      PUID: 1000
      PGID: 1000
    restart_policy: always
    state: started

- name: Path for .conf
  wait_for:
    path: "/opt/appdata/nzbget/nzbget.conf"
    state: present
  when: nzbget_conf.stat.exists == False

- name: "Wait 12 Seconds"
  wait_for:
    timeout: 12
  when: nzbget_conf.stat.exists == False

- name: Customize nzbget.conf
  docker_container:
    name: nzbget
    state: stopped
  when: nzbget_conf.stat.exists == False