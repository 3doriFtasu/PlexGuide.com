---
  - include_role:
      name: variables

  - name: Remove Mongo Container
    docker_container:
      name: mongo
      state: absent
    ignore_errors: True

  - name: Remove PlexRequests Container
    docker_container:
      name: plexrequests
      state: absent
    ignore_errors: True

  ############ Directories
  - name: Create Basic Directories
    file: "path={{item}} state=directory mode=0775 owner=1000 group=1000 recurse=true"
    with_items:
      - /opt/appdata/plexrequests

  - name: mongodb
    docker_container:
      name: mongo
      image: mongo:latest
      volumes:
        - /opt/appdata/plexrequests:/data/db

  - name: Deploy PlexRequests Container
    docker_container:
      name: plexrequests
      image: lokenx/plexrequests-meteor
      pull: yes
      cpu_shares: 128
      published_ports:
        - "3000:80"
      env:
        MONGO_URL: "mongodb://mongo:27017/plexrequests"
        ROOT_URL: "http://localhost/"
      state: started
      networks:
        - name: plexguide
          aliases:
            - plexrequests
      links:
        - mongo
      labels:
        traefik.enable: "true"
        traefik.frontend.redirect.entryPoint: "https"
        traefik.frontend.rule: "Host:plexrequest.{{domain.stdout}},requests.{{domain.stdout}},request.{{domain.stdout}}{{tld.stdout}}"
