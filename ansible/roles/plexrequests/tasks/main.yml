---
  - include_role:
      name: variables

  - name: Remove PlexRequests Container
    docker_container:
      name: plexrequests
      state: absent
    ignore_errors: True

  ############ Directories
  - name: Create Basic Directories
    file: "path={{item}} state=directory mode=0775 owner=1000 group=1000 recurse=true"
    with_items:
      - /opt/appdata/plexrequests

  - name: Deploy PlexRequests Container
    docker_container:
      name: plexrequests
      image: linuxserver/plexrequests
      pull: yes
      cpu_shares: 128
      published_ports:
        - "{{ports.stdout}}3000:3000"
      env:
        PUID: "1000"
        PGID: "1000"
        URL_BASE: "/{{domain.stdout}}"
      volumes:
        - /etc/localtime:/etc/localtime:ro 
        - /opt/appdata/plexrequests:/config 
      state: started
      networks:
        - name: plexguide
          aliases:
            - plexrequests
      restart_policy: always
      labels:
        traefik.enable: "true"
        traefik.frontend.redirect.entryPoint: "https"
        traefik.frontend.rule: "Host:plexrequests.{{domain.stdout}},plexrequest.{{domain.stdout}},pr.{{domain.stdout}}"
        traefik.port: "3000"