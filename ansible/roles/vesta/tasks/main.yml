---

- name: Remove VestaCP Container
  docker_container:
    name: vesta
    state: absent

- name: Deploy VestaCP Container
  docker_container:
    name: vesta
    image: niiknow/vestacp
    pull: yes
    cpu_shares: 256
    published_ports:
      - "2222:22"
      - "8025:8025"
      - "3306:3306"
      - "5432:5432"
      - "8083:8083"
    env:
      PUID: "1000"
      PGID: "1000"
      VIRTUAL_HOST: "vesta.*"
      VIRTUAL_PORT: 3579
    volumes:
      - /opt/appdata/vestacp:/vesta
      - /etc/localtime:/etc/localtime:ro
      - /opt/appdata/vestacp/home:/home
      - /opt/appdata/vestacp/backup:backup
    restart_policy: always
    state: started