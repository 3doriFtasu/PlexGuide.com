---

- name: Remove Container
  docker_container:
    name: muximux
    state: absent

- name: Create Container
  docker_container:
    name: muximux
    image: linuxserver/muximux
    pull: yes
    cpu_shares: 256
    published_ports:
      - "8015:80"
    env:
      APP: "nzbhydra"
      VERSION: "stable"
      PUID: "1000"
      PGID: "1000"
      VIRTUAL_HOST: "muximux.*"
      VIRTUAL_PORT: 80
    volumes:
      - "/opt/appdata/nzbhyra:/config"
      - "/etc/localtime:/etc/localtime:ro"
    restart_policy: always
    state: started
