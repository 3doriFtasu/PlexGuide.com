- include_role:
    name: variables

- name: Remove qBittorrent Container
  docker_container:
    name: "qBittorrent"
    state: absent

- name: Remove Previous Settings
  file:
    path:
      - "/opt/appdata/{{ item }}"
    state: absent
  with_items:
    - "qbittorrent"

- name: Add Main-Folder
  file:
    path: "/opt/appdata/qbittorrent"
    mode: 0775
