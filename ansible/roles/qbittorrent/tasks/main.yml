---
- include_role:
    name: variables

- name: Remove qBittorrent Container
  docker_container:
    name: "qBittorrent"
    state: absent

# - name: Remove Previous-Downloads Settings
#   file:
#     path:
#       - "/opt/appdata/{{ item }}"
#     state: absent
#   with_items:
#     - "qbittorrent"

- name: Add Config-Folder
  file:
    path: "/opt/appdata/qbittorrent"
    mode: 0775
    state: directory

- name: Add Downloads-Folder
  file:
    path: "/mnt/qbittorrent/downloads"
    mode: 0775
    state: directory
    recurse: yes

- name: Deploy uTorrent Container
  docker_container:
    name: "qBittorrent"
    image: thecreatorzone/qbit
    pull: yes
    cpu_shares: 256
    published_ports:
      - "{{ports.stdout}}8080:8080"
      - "6881:6881"
    env:
      PUID: "1000"
      PGID: "1000"
    volumes:
      - "/opt/appdata/qbittorrent/torrents:/torrents"
      - "/opt/appdata/qbittorrent/config:/config"
      - "/mnt/qbittorrent/downloads:/downloads"
      - "/etc/localtime:/etc/localtime:ro"
      - "/mnt/unionfs/:/unionfs"
    restart_policy: always
    networks:
      - name: plexguide
        aliases:
          - qBittorrent
    state: started
    labels:
      traefik.enable: "true"
      traefik.frontend.auth.basic: "{{auth.stdout}}"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:qbittorrent.{{domain.stdout}}"
      traefik.port: "8080"
