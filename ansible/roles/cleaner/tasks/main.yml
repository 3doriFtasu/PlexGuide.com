- name: Check service exists
  stat:
    path: "/etc/systemd/system/cleaner.service"
  register: cleaner_service

- name: Stop existing cleaner service
  systemd: state=stopped name=cleaner
  when: cleaner_service.stat.exists

- name: Create cleaner directories
  file: "path={{item}} state=directory mode=0775 owner=1000 group=1000 recurse=true"
  with_items:
    - /opt/appdata/plexguide/cleaner
    
- name: Clone cleaner
  git:
    repo: https://github.com/l3uddz/cleaner/
    dest: /opt/appdata/plexguide/cleaner
    version: master
    force: yes
    
- name: Install pip requirements
  pip:
    requirements: /opt/appdata/plexguide/cleaner/requirements.txt
    executable: pip3

- name: Check config exists
  stat:
    path: "/opt/appdata/plexguide/cleaner/config.json"
  register: cleaner_config

- name: Import default config
  template:
    src: config.json.js2
    dest: /opt/appdata/plexguide/cleaner/config.json
    force: yes
  when: cleaner_config.stat.exists == False

- name: Set cleaner.py as executable
  file:
    path: /opt/appdata/plexguide/cleaner/cleaner.py
    mode: a+x

- name: Set directory permissions
  file: "path=/opt/appdata/plexguide/cleaner state=directory owner={{user}} group={{user}} recurse=yes"

- name: Import cleaner service
  template:
    src: cleaner.service.js2
    dest: /etc/systemd/system/cleaner.service 
    force: yes
  when: cleaner_service.stat.exists == False

- name: Start cleaner service
  systemd: state=started name=cleaner daemon_reload=yes enabled=yes