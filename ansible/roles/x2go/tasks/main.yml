---

- name: Remove x2Go Container
  docker_container:
    name: x2go
    state: absent

- name: Deploy x2Go Container
  docker_container:
    name: x2go
    image: docker pull consol/ubuntu-xfce-vnc
    pull: yes
    cpu_shares: 256
    published_ports:
      - "5901:5901"
      - "6901:6901"
    env:
      PUID: "1000"
      PGID: "1000"
      #VIRTUAL_HOST: "x2go.{{domain}}"
      #VIRTUAL_PORT: 80
    volumes:
      - "/opt/appdata/x2go:/config"
      - "/etc/localtime:/etc/localtime:ro"
    networks:
      - name: plexguide
        aliases:
          - x2go
    restart_policy: always
    state: started
