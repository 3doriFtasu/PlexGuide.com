---

- name: Remove x2Go Container
  docker_container:
    name: x2go
    state: absent

- name: Deploy x2Go Container
  docker_container:
    name: x2go
    image: consol/ubuntu-xfce-vnc
    pull: yes
    cpu_shares: 256
    published_ports:
      - "20001:5901"
      - "6901:6901"
    env:
      PUID: "1000"
      PGID: "1000"
      VIRTUAL_HOST: "vnc.{{domain}}"
      VIRTUAL_PORT: 5901
    volumes:
      - "/opt/appdata/x2go:/config"
      - "/etc/localtime:/etc/localtime:ro"
      - "/mnt:/mnt"
      - "/opt:/opt"
    networks:
      - name: plexguide
        aliases:
          - x2go
    restart_policy: always
    state: started
