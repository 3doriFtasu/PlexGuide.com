---
  - name: Check PG's Update Existance
    stat:
      path: "/bin/plexguide"
    register: pg_script

  - name: Removing PG Update Command
    file:
      path: /bin/pgupdate
      state: absent
    when: pg_script.stat.exists == True
########### Rclone Sync Script

    - name: Install PG's Serivce
    template:
      src: /opt/ansbile/roles/movement/pgupdate
      dest: /bin
      force: yes
    when: rclone_script.stat.exists == False
########################################## Services

  - name: Daemon-Reload
    systemd: state=stopped name=unionfs daemon_reload=yes enabled=no

  - name: Start RClone
    systemd: state=started name=unionfs enabled=yes
    when: unionfs.stat.exists