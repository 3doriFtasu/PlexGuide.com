---
- include_role:
    name: variables
    
- name: Remove Grafana Container
  docker_container:
    name: grafana
    state: absent

- name: Deploy Grafana Container
  docker_container:
    name: grafana
    image: "grafana/grafana"
    pull: yes
    cpu_shares: 256
    published_ports:
       - "{{ports.stdout}}3000:3000"
    volumes:
      - "/opt/appdata/grafana/:/var/lib/grafana"
      - "/opt/appdata/grafana/provisioning:/etc/grafana/provisioning"

    env:
      PUID: 1000
      PGID: 1000
      GF_SECURITY_ADMIN_PASSWORD: foobar
      GF_USERS_ALLOW_SIGN_UP: false

    networks:
      - name: plexguide
        aliases:
          - grafana
    restart_policy: always
    labels:
      traefik.enable: "true"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:grafana.{{domain.stdout}}"
      traefik.port: "3000"

- name: copy Grafana Provisioning files
  copy:
    src="files/"
    dest="/opt/appdata/grafana/provisioning/"
