---
version: '2.2'
services:
 nginx-jackett:
   image: hotio/suitarr
   container_name: nginx-jackett
   ports:
     - "9117:9117"
   volumes:
     - /opt/appdata/jackett:/config
     - /:/yourcomputer
     - /mnt/deluge/temp:/temp
     - /mnt/deluge/downloaded:/downloaded
     - /mnt/deluge/torrent:/torrent
     - /mnt/unionfs:/unionfs
     - /etc/localtime:/etc/localtime:ro
   #env_file:
    #- /opt/.environments/.env
   cpu_shares: 256
   environment:
     - APP=jackett
     - VERSION=stable
     - PUID=1000
     - PGID=1000
   restart:
     always
