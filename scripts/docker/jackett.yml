---
version: '2'
services:
 couchpotato:
   image: linuxserver/jackett
   container_name: jackett
   ports:
     - 9117:9117
   volumes:
     - /opt/appdata/jackett:/config
     - /:/yourcomputer
     - /mnt/delugevpn/downloads:/downloads
     - /mnt/unionfs:/unionfs
     - /etc/localtime:/etc/localtime:ro
   env_file:
    - /opt/.environments/.env
   environment:
     - PUID=0
     - PGID=0
   restart:
     always
