---
version: '2'
services:
 nginx-radarr:
   image: linuxserver/radarr
   container_name: nginx-radarr
   ports:
     - "127.0.0.1:8080:7878"
   volumes:
     - /opt/appdata/radarr:/config
     - /:/yourcomputer
     - /mnt/unionfs:/unionfs
     - /mnt/sab/complete:/complete
     - /mnt/nzbget/completed:/completed
     - /etc/localtime:/etc/localtime:ro
   environment:
     - PUID=1000
     - PGID=1000
     - VIRTUAL_HOST=radarr.hexabotreviews.com
     - VIRTUAL_PORT=8080
     - LETSENCRYPT_HOST=radarr.hexabotreviews.com
     - LETSENCRYPT_EMAIL=user@dunn.cloud
   restart:
     always
