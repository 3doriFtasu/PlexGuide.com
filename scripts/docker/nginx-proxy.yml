---
version: '2'
services:
 netdata:
   image: jwilder/nginx-proxy
   container_name: netdata
   volumes:
     - /etc/localtime:/etc/localtime:ro
     - /opt/nginx-proxy:/etc/nginx/certs:ro
     - /var/run/docker.sock:/tmp/docker.sock:ro
   ports:
     - "80:80"
     - "443:443"
   restart: always
   environment:
     - PUID=1000
     - PGID=1000
