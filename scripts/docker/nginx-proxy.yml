---
version: '2'
services:
 nginx:
   image: jwilder/nginx-proxy
   container_name: nginx
   volumes:
     - /var/run/docker.sock:/tmp/docker.sock:ro
     - /opt/nginx-proxy/proxy.conf:/opt/nginx/conf.d/proxy.conf
   ports:
     - "80:80"
     - "443:443"
   restart: always
   environment:
     - PUID=1000
     - PGID=1000
     - VIRTUAL_HOST=whoami.local
networks:
  plexguide:
