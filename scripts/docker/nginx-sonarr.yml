---
version: '2'
services:
 nginx-sonarr:
   image: linuxserver/sonarr
   container_name: nginx-sonarr
   ports:
     - "8989:8989"
   volumes:
     - /opt/appdata/sonarr:/config
     - /:/yourcomputer
     - /mnt/unionfs:/unionfs
     - /mnt/sab/complete:/complete
     - /mnt/nzbget/completed:/completed
     - /etc/localtime:/etc/localtime:ro
   environment:
     - PUID=1000
     - PGID=1000
     - VIRTUAL_HOST=sabnzbd.*
     - VIRTUAL_PORT=8080
   restart:
     always
