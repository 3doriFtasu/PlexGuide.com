---
version: '2.2'
services:
 nginx-sonarr:
   image: linuxserver/sonarr
   container_name: nginx-sonarr
   ports:
     - "127.0.0.1:8989:8989"
   volumes:
     - /opt/appdata/sonarr:/config
     - /:/yourcomputer
     - /mnt/unionfs:/unionfs
     - /mnt/sab/complete:/complete
     - /mnt/nzbget/completed:/completed
     - /mnt/deluge/downloaded:/downloaded
     - /etc/localtime:/etc/localtime:ro
   environment:
     - PUID=1000
     - PGID=1000
     - VIRTUAL_HOST=sonarr.*
     - VIRTUAL_PORT=8989
   cpu_shares: 256
   restart:
     always
