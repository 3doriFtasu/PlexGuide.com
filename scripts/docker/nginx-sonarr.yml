---
version: '2'
services:
 nginx-sonarr:
   image: linuxserver/sonarr
   container_name: nginx-sonarr
   ports:
     - 8989:8080
   volumes:
     - /opt/appdata/sonarr:/config
     - /:/yourcomputer
     - /mnt/unionfs:/unionfs
     - /mnt/sab/complete:/complete
     - /mnt/nzbget/completed:/completed
     - /mnt/deluge/downloaded:/downloaded
     - /etc/localtime:/etc/localtime:ro
   environment:
     - PUID=1000
     - PGID=1000
     - VIRTUAL_HOST=sonarr.hexabotreviews.com
     - VIRTUAL_PORT=8080
     - LETSENCRYPT_HOST=sonarr.hexabotreviews.com
     - LETSENCRYPT_EMAIL=user@dunn.cloud
   restart:
     always
