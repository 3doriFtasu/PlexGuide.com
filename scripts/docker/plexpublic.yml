---
version: '2'
services:
 plex:
   image: plexinc/pms-docker:public
   container_name: plexpublic
   volumes:
     - /opt/plex/database:/config:shared \
     - /opt/plex/transcode:/transcode
     - /mnt/plexdrive4:/plexdrive4:shared \
     - /:/yourcomputer
   ports:
     - 32400:32400
   restart: always
   environment:
     - PUID=1001
     - PGID=1001
