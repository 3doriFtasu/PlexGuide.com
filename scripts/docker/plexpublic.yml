version: "3"
services:
  plex:
    image: plexinc/pms-docker:public
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - /opt/appdata/plex/database:/config
      - /opt/appdata/plex/transcode:/transcode
      - /mnt/plexdrive4:/plexdrive4
      - /mnt/unionfs:/unionfs
      - /:/yourcomputer
      - /etc/localtime:/etc/localtime:ro
    command: ["npm","start"]
    deploy:
      resources:
        limits:
          cpus: '0.001'
          memory: 50M
        reservations:
          cpus: '0.0001'
          memory: 20M
    networks:
      - host
