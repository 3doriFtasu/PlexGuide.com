---
version: '2.2'
services:
 sonarr:
   image: hotio/suitarr
   container_name: sonarr
   ports:
     - "8989:8989"
   volumes:
     - /opt/appdata/sonarr:/config:rw
     - /:/yourcomputer:rw
     - /mnt/unionfs:/unionfs
     - /mnt/sab/complete:/complete
     - /mnt/nzbget/completed:/completed
     - /mnt/deluge/downloaded:/downloaded
     - /mnt/rutorrents/downloads/incoming:/downloads
     - /etc/localtime:/etc/localtime:ro
   cpu_shares: 256
   environment:
     - APP=sonarr
     - VERSION=stable
     - PUID=1000
     - PGID=1000
   restart:
     always
