---
version: '2'
services:
 sonarr:
   image: linuxserver/sonarr
   container_name: sonarr
   ports:
     - 8989:8989
   volumes:
     - /opt/appdata/sonarr:/config
     - /:/yourcomputer
     - /mnt/unionfs:/unionfs
     - /etc/localtime:/etc/localtime:ro
   environment:
     - PUID=0
     - PGID=0
   restart:
     always
