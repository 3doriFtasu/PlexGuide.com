---
version: '2'
services:
 nzbget:
   image: linuxserver/nzbget
   container_name: nzbget
   ports:
     - 6789:6789
   volumes:
     - /opt/appdata/nzbget:/config
     - /:/yourcomputer
     - /mnt/nzbget/complete:/complete
     - /mnt/nzbget/incomplete:/incomplete
     - /mnt/nzbget/nzb:/nzb
     - /mnt/unionfs:/unionfs
     - /etc/localtime:/etc/localtime:ro
   environment:
     - PUID=0
     - PGID=0
     - VIRTUAL_HOST=nzbget.*
     - VIRTUAL_PORT=6789
   restart:
     always
networks:
  plexguide: