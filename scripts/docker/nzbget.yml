---
version: '2'
services:
 nzbget:
   image: linuxserver/nzbget
   container_name: nzbget
   ports:
     - 6789:6789
   volumes:
     - /opt/appdata/nzbget:/config
     - /:/yourcomputer
     - /home/plexguide/nzbget/downloads:/downloads
     - /home/plexguide/unionfs:/unionfs
     - /etc/localtime:/etc/localtime:ro
   environment:
     - PUID=6000
     - PGID=1000
   restart:
     always