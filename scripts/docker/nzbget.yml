---
version: '2'
services:
 nzbget:
   image: linuxserver/nzbget
   container_name: nzbget
   ports:
     - 6789:6789
   volumes:
     - /opt/appdata/nzbget:/config
     - /:/yourcomputer
     - /mnt/nzbget/downloads:/downloads
     - /mnt/unionfs:/unionfs
     - /etc/localtime:/etc/localtime:ro
   environment:
     - PUID=0
     - PGID=0
   restart:
     always