---
version: '2.2'
services:
 nginx-plex:
   image: plexinc/pms-docker:public
   container_name: plexpublic
   ports:
     - "127.0.0.1:32400:32400"
     - "127.0.0.1:32400:32400/udp"
     - "127.0.0.1:3005:3005/tcp"
     - "127.0.0.1:8324:8324/tcp"
     - "127.0.0.1:32469:32469/tcp"
     - "127.0.0.1:1900:1900/udp"
     - "127.0.0.1:32410:32410/udp"
     - "127.0.0.1:32412:32412/udp"
     - "127.0.0.1:32413:32413/udp"
     - "127.0.0.1:32414:32414/udp"
     - "127.0.0.1:"33400:33400/tcp"
     - "127.0.0.1:"33443:33443/tcp"
   volumes:
     - /opt/appdata/plex/database:/config
     - /opt/appdata/plex/transcode:/transcode
     - /mnt/plexdrive4:/plexdrive4
     - /mnt/unionfs:/unionfs
     - /:/yourcomputer
     - /etc/localtime:/etc/localtime:ro
   environment:
     - PUID=1000
     - PGID=1000
     - VIRTUAL_HOST=plex.*
     - VIRTUAL_PORT=32400
   cpu_shares: 1024
   restart:
     always
