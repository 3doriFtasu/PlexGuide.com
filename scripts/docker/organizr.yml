---
version: '2'
services:
 organizr:
   image: lsiocommunity/organizr
   container_name: organizr
   ports:
     - 8020:80
   volumes:
     - /opt/appdata/organizr:/config
     - /etc/localtime:/etc/localtime:ro
   environment:
     - PUID=1000
     - PGID=1000
     - VIRTUAL_HOST=organizr.*
     - VIRTUAL_PORT=80
   restart:
     always
