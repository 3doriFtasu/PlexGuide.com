---
version: '2.2'
services:
 nginx-muximux:
   image: linuxserver/sabnzbd
   container_name: nginx-sabnzbd
   ports:
     - "127.0.0.1:8015:80"
   volumes:
     - /opt/appdata/muximux/config:/config
     - /etc/localtime:/etc/localtime:ro
   environment:
     - PUID=1000
     - PGID=1000
     - VIRTUAL_HOST=muximux.*
     - VIRTUAL_PORT=80
   cpu_shares: 256
   restart:
     always
