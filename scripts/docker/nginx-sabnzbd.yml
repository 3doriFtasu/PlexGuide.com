---
version: '2.2'
services:
 nginx-sabnzbd:
   image: linuxserver/sabnzbd
   container_name: nginx-sabnzbd
   ports:
     - "127.0.0.1:8090:8080"
#     - "8090:8080"
   volumes:
     - /opt/appdata/sabnzbd:/config
     - /mnt/sab/complete:/complete
     - /mnt/sab/incomplete:/incomplete
     - /mnt/sab/nzb:/nzb
     - /mnt/sab/admin:/admin
     - /:/yourcomputer
     - /etc/localtime:/etc/localtime:ro
   environment:
     - PUID=1000
     - PGID=1000
     - VIRTUAL_HOST=sab.*
     - VIRTUAL_PORT=8090
   cpu_shares: 256
   restart:
     always
