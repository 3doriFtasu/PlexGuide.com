---
version: '2'
services:
    uhttpd:
        image: fnichol/uhttpd
        container_name: uhttpd
        restart: unless-stopped
        network_mode: "bridge"
        ports:
            - '${IP_ADDRESS}:80:80'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
        env_file:
            - /opt/.environments/.uhttpd-env
        volumes:
            - '/opt/appdata/www:/www'
networks:
  plexguide:
