version: "2.2"
services:
  my-wpdb:
    image: mariadb
    ports:
      - "8082:3306"
    environment:
      MYSQL_ROOT_PASSWORD: SUPERSTrongWp@$$
  my-wp:
    image: wordpress
    volumes:
      - ./:/var/www/html
    environment:
      - PUID=1000
      - PGID=1000
      - VIRTUAL_HOST=plex.one
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=plex.one
      - LETSENCRYPT_EMAIL=user@dunn.cloud
    ports:
      - "10000:80"
    cpu_shares: 256
    links:
      - my-wpdb:mysql
    environment:
      WORDPRESS_DB_PASSWORD: SUPERSTrongWp@$$
