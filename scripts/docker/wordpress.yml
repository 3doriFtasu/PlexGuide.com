version: "2"
services:
  my-wpdb2:
    image: mariadb
    ports:
      - "8081:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=SUPERSTrongWp@$$
  my-wp2:
    image: wordpress
    volumes:
      - ./:/var/www/html
    ports:
      - 8200:80
    links:
      - my-wpdb2:mysql
    environment:
      - VIRTUAL_HOST=hexabotreviews.com
      - VIRTUAL_PORT=80
      - WORDPRESS_DB_PASSWORD=SUPERSTrongWp@$$
networks:
  plexguide:
