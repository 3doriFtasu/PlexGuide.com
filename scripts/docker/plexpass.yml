---
version: '2'
services:
 plex:
   image: plexinc/pms-docker:plexpass
   container_name: plexpass
   volumes:
     - /opt/plex/database:/config
     - /opt/plex/transcode:/transcode
     - /mnt/plexdrive4:/plexdrive4
     - /mnt/unionfs:/unionfs
     - /:/yourcomputer
   ports:
     - "127.0.0.1:32400:32400/tcp"
     - "3005:3005/tcp"
     - "8324:8324/tcp"
     - "32469:32469/tcp"
     - "1900:1900/udp"
     - "32410:32410/udp"
     - "32412:32412/udp"
     - "32413:32413/udp"
     - "32414:32414/udp"
     - "33400:33400/tcp"
     - "33443:33443/tcp"
   restart: always
   environment:
     - PUID=1000
     - PGID=1000
