---
version: '2'
services:
 plex:
   image: plexinc/pms-docker:plexpass
   container_name: plexpass
   network: host
   volumes:
     - /opt/plex/database:/config
     - /opt/plex/transcode:/transcode
     - /mnt/plexdrive4:/plexdrive4
     - /mnt/unionfs:/unionfs
     - /:/yourcomputer
   ports:
     - "32400:32400"
     - "32400:32400/udp"
     - "32469:32469"
     - "32469:32469/udp"
     - "5353:5353/udp"
     - "1900:1900/udp"
   restart: always
   environment:
     - PUID=1000
     - PGID=1000
