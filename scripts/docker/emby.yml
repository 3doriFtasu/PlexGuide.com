---
version: '2'
services:
 emby:
        image: emby/embyserver
        container_name: emby
        ports:
            - "8096:8096"
        volumes:
            - /etc/localtime:/etc/localtime:ro
            - /opt/appdata/embyserver:/config
            - /mnt/plexdrive4/tv:/plexdrive4
            - /mnt/unionfs/tv:/unionfs
            - /mnt/plexdrive4/tv:/old
            - /:/yourcomputer
        environment:
            - VIRTUAL_PORT=8096
            - VIRTUAL_HOST=emby.*
            - AUTO_UPDATES_ON=true
            - PUID=1000
            - PGID=1000
        restart: always
networks:
  default:
    external:
      name: plexguide
