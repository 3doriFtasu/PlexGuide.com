---
version: '2'
services:
 emby:
        image: emby/embyserver
        container_name: emby
        # net: host
        ports:
            - 8096:8096
        volumes:
            - /etc/localtime:/etc/localtime:ro
            - /opt/appdata/embyserver:/config
            - /:/yourcomputer
            - /mnt/plexdrive4:/plexdrive4
            - /mnt/rclone-union:/rclone-union
        environment:
            - VIRTUAL_PORT=8096
            - VIRTUAL_HOST=emby.htpc
            - AUTO_UPDATES_ON=true
            - PUID=1000
            - PGID=1000
        restart: always
