---
version: '2'
services:
 rutorrent:
   image:  linuxserver/rutorrent
   container_name: rutorrent
   ports:
     - "8085:80"
     - "6881:6881/udp"
     - "5000:5000"
     - "51413:51413"
   volumes:
     - /opt/appdata/rclone/config:/config
     - /mnt/rclone/downloads:/downloads
     - /:/yourcomputer
   environment:
     - PUID=1001
     - PGID=1001
   restart:
     always
