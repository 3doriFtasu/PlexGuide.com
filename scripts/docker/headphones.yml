---
version: '2'
services:
 headphones:
   image: linuxserver/headphones
   container_name: headphones
   ports:
     - 8150:8181
   volumes:
     - /opt/appdata/headphones:/config
     - /:/yourcomputer
     - /mnt/unionfs:/unionfs
     - /etc/localtime:/etc/localtime:ro
   environment:
     - PUID=0
     - PGID=0
   restart:
     always
networks:
  default:
    external:
      name: plexguide