---
version: '2'
services:
 headphones:
   image: linuxserver/headphones
   container_name: headphones
   ports:
     - 8282:8181
   volumes:
     - /opt/appdata/headphones:/config
     - /:/yourcomputer
     - /mnt/unionfs:/unionfs
     - /etc/localtime:/etc/localtime:ro
   volumes_from:
     - nzbget:nzbget:rw
     - sabnzbd:sabnzbd:rw
   environment:
     - PUID=1000
     - PGID=1000
   cpu_shares: 256
   restart:
     always
