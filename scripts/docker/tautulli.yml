---
version: '2.2'
services:
 tatulli:
   image: shiggins8/tautulli
   container_name: tautulli
   volumes:
     - /opt/appdata/plexpy:/config
     - /opt/appdata/plex/Library/Application\ Support/Plex\ Media\
   restart: always
   cpu_shares: 256
   ports:
     - 8181:8181
   environment:
     - PUID=1000
     - PGID=1000
