---
version: '2'
services:
 plexpy:
   image: linuxserver/plexpy
   container_name: plexpy
   volumes:
     - /opt/appdata/plexpy:/config
     - /opt/appdata/plex/Library/Application\ Support/Plex\ Media\
   restart: always
   environment:
     - PUID=1001    
     - PGID=1001
     - VIRTUAL_HOST=plexpy.plex.one
#     - VIRTUAL_PORT=8181
networks:
  default:
    external:
      name: plexguide