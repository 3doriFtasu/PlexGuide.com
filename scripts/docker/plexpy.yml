---
version: '2'
services:
 plexpy:
   image: linuxserver/plexpy
   container_name: plexpy
   volumes:
     - /opt/appdata/plexpy:/config
     - /opt/appdata/plex/Library/Application\ Support/Plex\ Media\
   ports:
     - 127.0.0.1:8181:8181
# ensures this container starts up when required to
   restart: always
   environment:
     - PUID=1001    
     - PGID=1001
     - VIRTUAL_HOST=plexpy.plexguide
     - VIRTUAL_PORT=8181
networks:
  default:
    external:
      name: plexguide