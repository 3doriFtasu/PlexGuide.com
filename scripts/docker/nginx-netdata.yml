---
version: '2'
services:
 nginx-netdata:
   image: titpetric/netdata:latest
   container_name: nginx-netdata
   volumes:
     - /sys:/host/sys:ro
     - /proc:/host/proc:ro
   ports:
     - "19999:19999"
   restart: always
   environment:
     - PUID=1000
     - PGID=1000
     - VIRTUAL_HOST=netdata.*
     - VIRTUAL_PORT=8989