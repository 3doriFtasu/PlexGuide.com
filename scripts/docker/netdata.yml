---
version: '2'
services:
 netdata:
   image: titpetric/netdata:latest
   container_name: netdata
   volumes:
     - /sys:/host/sys:ro
     - /proc:/host/proc:ro
   ports:
     - 19999:19999
   restart: always
   environment:
     - PUID=1000  
     - PGID=1000
     - VIRTUAL_HOST=netdata.*
     - VIRTUAL_PORT=19999
networks:
  default:
    external:
      name: plexguide