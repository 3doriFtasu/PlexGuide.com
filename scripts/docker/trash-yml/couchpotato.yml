---
version: '2'
services:
 couchpotato:
   image: linuxserver/couchpotato
   container_name: couchpotato
   ports:
     - 5050:5050
   volumes:
     - /opt/appdata/couchpotato:/config
     - /:/yourcomputer
     - /mnt/unionfs:/unionfs
     - /etc/localtime:/etc/localtime:ro
   environment:
     - PUID=0
     - PGID=0
   restart:
     always
networks:
  default:
    external:
      name: plexguide