---
version: '2'
services:
 radarr:
   image: linuxserver/radarr
   container_name: radarr
   ports:
     - "7878:7878"
   volumes:
     - /opt/appdata/radarr:/config
     - /:/yourcomputer
     - /mnt/unionfs:/unionfs
     - /etc/localtime:/etc/localtime:ro
   environment:
     - PUID=0
     - PGID=0
     - VIRTUAL_HOST=radarr.*
     - VIRTUAL_PORT=7878
   restart:
     always
