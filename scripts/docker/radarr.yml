---
version: '2.2'
services:
 radarr:
   image: hotio/suitarr
   container_name: radarr
   ports:
     - "7878:7878"
   volumes:
     - /opt/appdata/radarr:/config
     - /:/yourcomputer
     - /mnt/unionfs:/unionfs
     - /mnt/sab/complete:/complete
     - /mnt/nzbget/completed:/completed
     - /mnt/rutorrents/downloads:/downloads
     - /mnt/deluge/downloaded:/downloaded
     - /etc/localtime:/etc/localtime:ro
   cpu_shares: 256
   environment:
     - APP=radarr
     - VERSION=stable
     - PUID=1000
     - PGID=1000
   restart:
     always
