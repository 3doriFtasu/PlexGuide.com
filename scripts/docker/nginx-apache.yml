---
version: '2'
services:
 nginx-apache:
   image: linuxserver/apache
   container_name: nginx-apache
   ports:
     - "80:80"
     - "443:443"
   volumes:
     - /opt/appdata/apache:/config
   environment:
     - PUID=1000
     - PGID=1000
     - VIRTUAL_HOST=apache.*
     - VIRTUAL_PORT=80
   restart:
     always
