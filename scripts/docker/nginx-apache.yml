---
version: '2.2'
services:
 nginx-apache:
   image: linuxserver/apache
   container_name: nginx-apache
   ports:
     - "127.0.0.1:10001:80"
   volumes:
     - /opt/appdata/apache:/config
   environment:
     - PUID=1000
     - PGID=1000
     - VIRTUAL_HOST=apache.*
     - VIRTUAL_PORT=80
   cpu_shares: 256
   restart:
     always
