---
version: '2'
services:
 rutorrent:
   image:  linuxserver/rutorrent
   container_name: rutorrent
   ports:
     - "49123:49123/tcp"
     - "49123:49123/udp"
     - "6881:6881/udp"
     - "5000:5000/tcp"
     - "41812:41812"
   volumes:
     - /opt/appdata/rclone/config:/config
     - /mnt/rclone/downloads:/downloads
   environment:
     - PUID=1001
     - PGID=1001
   restart:
     always
