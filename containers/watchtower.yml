---
- hosts: localhost
  gather_facts: false
  tasks:

    - name: Pull Stored Data
      shell: "cat /tmp/watchtower.set"
      register: programs

    - name: Deploy watchtower
      docker_container:
        name: "watchtower"
        image: "v2tec/watchtower"
        pull: yes
        command: "airsonic alltube bazarr bitwarden blitzui booksonic cloudcmd couchpotato ddclient deezloaderremix deluge dockergc duplicati emby headphones heimdall htpcmanager jackett jirafeau lazylibrarian lidarr medusa monitorr muximux mylar netdata nextcloud nowshowing nzbget nzbhydra2 ombi4k ombihdr ombi organizrv2 organizr plex portainer pyload qbittorrent radarr4k radarrhdr radarr resilio rutorrent sabnzbd sharesite sickchill sickrage sonarr4k sonarrbeta sonarrhdr sonarr synclounge syncthing tautulli thelounge ubooquity --cleanup --interval 600"
        #cpu_shares: 64
        state: started
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock
          - /etc/localtime:/etc/localtime:ro
        restart_policy: always
        networks:
          - name: plexguide
            aliases:
              - "watchtower"
