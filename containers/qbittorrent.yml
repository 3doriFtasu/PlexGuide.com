---
- hosts: localhost
  gather_facts: false
  tasks:
    # FACTS #######################################################################

    - name: "Set Known Facts"
      set_fact:
        pgrole: "qbittorrent"
        intport: "8080"
        extport: "8083"
        image: "linuxserver/qbittorrent"

    # CORE (MANDATORY) #############################################################
    - name: "Including cron job"
      include_tasks: "/opt/plexguide/containers/_core.yml"

    # MIGRATIONS (REMOVE SECTION ON MARCH 1st) #############################################################
    - name: "Check for old volumes"
      stat:
        path: "{{path.stdout}}/{{pgrole}}"
      register: oldcheck

    - name: "Migrations"
      block:
        - name: "Moving downloads to new location"
          command: "mv {{path.stdout}}/{{pgrole}}/downloaded/* {{path.stdout}}/downloads/{{pgrole}}/"

        - name: "Moving incomplete downloads to new location"
          command: "mv {{path.stdout}}/{{pgrole}}/temp/* {{path.stdout}}/incomplete/{{pgrole}}/"

        - name: "Moving torrent to new location"
          command: "mv {{path.stdout}}/{{pgrole}}/torrent/* {{path.stdout}}/torrent"

        - name: "Moving watch to new location"
          command: "mv {{path.stdout}}/{{pgrole}}/watch/* {{path.stdout}}/torrent/watch"

        - name: Remove old download directory
          file:
            state: absent
            path: "{{path.stdout}}/{{pgrole}}"

      when: oldcheck.stat.exists
      ignore_errors: yes

    # EXTRA FOR QBITORRENT #########################################################
    - name: Create Basic directories for qBittorrent
      file: "path={{item}} state=directory mode=0775 owner=1000 group=1000 recurse=true"
      with_items:
        - "{{path.stdout}}/{{pgrole}}"
        - "/opt/appdata/{{pgrole}}"
        - "/opt/appdata/{{pgrole}}/config"

    # LABELS ######################################################################

    - name: "Adding Traefik"
      set_fact:
        pg_labels:
          traefik.frontend.auth.forward.address: "{{gauth}}"
          traefik.enable: "true"
          traefik.port: "{{intport}}"
          traefik.frontend.rule: "Host:{{pgrole}}.{{domain.stdout}},{{tldset}}"

    - name: "Setting PG Volumes"
      set_fact:
        pg_volumes:
          - "/etc/localtime:/etc/localtime:ro"
          - "/opt/appdata/{{pgrole}}:/config"
          - "{{path.stdout}}/incomplete/{{pgrole}}:/incomplete/{{pgrole}}"
          - "{{path.stdout}}/downloads/{{pgrole}}:/downloads/{{pgrole}}"
          - "{{path.stdout}}/torrent:/torrent"

    - name: "Setting PG ENV"
      set_fact:
        pg_env:
          PUID: 1000
          PGID: 1000

    # MAIN DEPLOYMENT #############################################################
    - name: ConfCheck
      stat:
        path: "/opt/appdata/{{pgrole}}/qBittorrent/qBittorrent.conf"
      register: confcheck

    - name: "Deploying {{pgrole}}"
      docker_container:
        name: "{{pgrole}}"
        image: "{{image}}"
        pull: yes
        published_ports:
          - "{{ports.stdout}}{{extport}}:{{intport}}"
        volumes: "{{pg_volumes}}"
        env: "{{pg_env}}"
        restart_policy: always
        networks:
          - name: plexguide
            aliases:
              - "{{pgrole}}"
        state: started
        labels: "{{pg_labels}}"

    # ENDING TASK FOR QBITTORRENT ####################################################
    - name: "Configuring {{pgrole}} for first time use"
      block:
        - name: "Wating for {{pgrole}} to start"
          wait_for:
            path: "/opt/appdata/{{pgrole}}/qBittorrent/qBittorrent.conf"
            state: present

    - name: "Configuring {{pgrole}} for first time use"
      block:
        - name: "Stopping {{pgrole}}"
          docker_container:
            name: "{{pgrole}}"
            state: stopped

        - name: Enable AutoRun
          ini_file:
            path: "/opt/appdata/{{pgrole}}/qBittorrent/qBittorrent.conf"
            section: AutoRun
            option: enabled
            value: true
            state: present

        - name: Enable Auto UnRar
          ini_file:
            path: "/opt/appdata/{{pgrole}}/qBittorrent/qBittorrent.conf"
            section: AutoRun
            option: program
            value: '/usr/bin/unrar x -r \"%F/.\" \"%F/\"'
            state: present

        - name: Disable DHT
          ini_file:
            path: "/opt/appdata/{{pgrole}}/qBittorrent/qBittorrent.conf"
            section: Preferences
            option: Bittorrent\DHT
            value: false
            state: present

        - name: Disable PeX
          ini_file:
            path: "/opt/appdata/{{pgrole}}/qBittorrent/qBittorrent.conf"
            section: Preferences
            option: Bittorrent\PeX
            value: false
            state: present

        - name: Disable LSD
          ini_file:
            path: "/opt/appdata/{{pgrole}}/qBittorrent/qBittorrent.conf"
            section: Preferences
            option: Bittorrent\LSD
            value: false
            state: present

        - name: Use incomplete extension
          ini_file:
            path: "/opt/appdata/{{pgrole}}/qBittorrent/qBittorrent.conf"
            section: Preferences
            option: Downloads\UseIncompleteExtension
            value: true
            state: present

        - name: Set download path
          ini_file:
            path: "/opt/appdata/{{pgrole}}/qBittorrent/qBittorrent.conf"
            section: Preferences
            option: Downloads\SavePath
            value: /downloads/{{pgrole}}
            state: present

        - name: Set incomplete path
          ini_file:
            path: "/opt/appdata/{{pgrole}}/qBittorrent/qBittorrent.conf"
            section: Preferences
            option: Downloads\TempPath
            value: /incomplete/{{pgrole}}
            state: present

        - name: Ignore slow torrents
          ini_file:
            path: "/opt/appdata/{{pgrole}}/qBittorrent/qBittorrent.conf"
            section: Preferences
            option: Queueing\IgnoreSlowTorrents
            value: true
            state: present

        - name: Set MaxActiveDownloads
          ini_file:
            path: "/opt/appdata/{{pgrole}}/qBittorrent/qBittorrent.conf"
            section: Preferences
            option: Queueing\MaxActiveDownloads
            value: 5
            state: present

        - name: Set MaxActiveTorrents
          ini_file:
            path: "/opt/appdata/{{pgrole}}/qBittorrent/qBittorrent.conf"
            section: Preferences
            option: Queueing\MaxActiveTorrents
            value: 10
            state: present

        - name: Set MaxActiveUploads
          ini_file:
            path: "/opt/appdata/{{pgrole}}/qBittorrent/qBittorrent.conf"
            section: Preferences
            option: Queueing\MaxActiveUploads
            value: 10
            state: present

        - name: Set GlobalMaxSeedingMinutes
          ini_file:
            path: "/opt/appdata/{{pgrole}}/qBittorrent/qBittorrent.conf"
            section: BitTorrent
            option: Session\GlobalMaxSeedingMinutes
            value: 20160
            state: present

        - name: Set MaxRatio
          ini_file:
            path: "/opt/appdata/{{pgrole}}/qBittorrent/qBittorrent.conf"
            section: Preferences
            option: Bittorrent\MaxRatio
            value: 1
            state: present

        - name: pause on MaxRatioAction
          ini_file:
            path: "/opt/appdata/{{pgrole}}/qBittorrent/qBittorrent.conf"
            section: Preferences
            option: Bittorrent\MaxRatioAction
            value: 0
            state: present

        - name: Set default user - plexguide
          ini_file:
            path: "/opt/appdata/{{pgrole}}/qBittorrent/qBittorrent.conf"
            section: Preferences
            option: WebUI\Username
            value: plexguide
            state: present

        - name: Set default pass - plexguide
          ini_file:
            path: "/opt/appdata/{{pgrole}}/qBittorrent/qBittorrent.conf"
            section: Preferences
            option: WebUI\Password_ha1
            value: "@ByteArray(ae571ae427114974f10305cfc62ae0a8)"
            state: present

        - name: Restart Container
          docker_container:
            name: qbittorrent
            state: started

      when: not confcheck.stat.exists
