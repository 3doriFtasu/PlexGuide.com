---
- hosts: localhost
  gather_facts: false
  tasks:

  - name: Traefik Check
    shell: docker ps | awk '{print $NF}' | grep -c -w traefik
    register: ntraefik

- debug: msg="Traefik {{ntraefik}}"

# FACTS #######################################################################

  - name: "Set Known Facts"
    set_fact:
      pgrole: "heimdall"
      intport: "443"
      extport: "127.0.0.1:1111"
      image: "linuxserver/heimdall"
    when: ntraefik == "1"

  - name: "Set Known Facts"
    set_fact:
      pgrole: "heimdall"
      intport: "1111"
      extport: "1111"
      image: "linuxserver/heimdall"
    when: ntraefik != "1"
# CORE (MANDATORY) ############################################################
  - name: CronJob Role
    include_tasks: "/opt/plexguide/containers/_core.yml"

# LABELS ######################################################################

  - name: "Setting PG Labels"
    set_fact:
      pg_labels:
        traefik.frontend.auth.basic.users: "{{auth.stdout}}"
        traefik.enable: "true"
        traefik.port: "443"
        traefik.protocol: "https"
        traefik.frontend.rule: "Host:{{pgrole}}.{{domain.stdout}},{{tldset}}"
    when: ntraefik == "1"

  - name: "Setting PG Labels"
    set_fact:
      pg_labels:
        traefik.frontend.auth.basic.users: "{{auth.stdout}}"
        traefik.enable: "true"
        traefik.port: "1111"
        traefik.frontend.rule: "Host:{{pgrole}}.{{domain.stdout}},{{tldset}}"
    when: ntraefik != "1"

  - name: "Setting PG Volumes"
    set_fact:
      pg_volumes:
        - "/opt/appdata/heimdall:/config"
        - "/etc/localtime:/etc/localtime:ro"

  - name: "Setting PG ENV"
    set_fact:
      pg_env:
        PUID: 1000
        PGID: 1000

# MAIN DEPLOYMENT #############################################################

  - name: "Deploying Container - {{pgrole}}"
    docker_container:
      name: "{{pgrole}}"
      image: "{{image}}"
      pull: yes
      published_ports:
        - "127.0.0.1:1111:443"
      volumes: "{{pg_volumes}}"
      env: "{{pg_env}}"
      restart_policy: always
      networks:
        - name: plexguide
          aliases:
            - "{{pgrole}}"
      state: started
      labels: "{{pg_labels}}"
