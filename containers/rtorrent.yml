---
- hosts: localhost
  gather_facts: false
  tasks:

# FACTS #######################################################################
  - name: "Set Known Facts"
    set_fact:
      pgrole: "rtorrent"
      intport: "5000"
      extport: "5000"
      image: "robertbaker/rtorrent"

# CORE (MANDATORY) ############################################################
  - name: CronJob Role
    include_tasks: "/opt/plexguide/containers/_core.yml"

  # FOLDER CREATION #############################################################
  - name: 'Including folders'
    include_tasks: '/opt/plexguide/containers/_folders.yml'

  - name: Checking for existing app data
    stat:
      path: '/opt/appdata/{{pgrole}}/config/.rtorrent.rc'
    register: rccheck

# LABELS ######################################################################
  - name: "Setting PG Labels"
    set_fact:
      pg_labels:
        traefik.frontend.auth.forward.address: '{{gauth}}'
        traefik.enable: "true"
        traefik.port: "{{intport}}"

  - name: "Setting PG Volumes"
    set_fact:
      pg_volumes:
        - "{{path.stdout}}/{{pgrole}}:/downloads"
        - "/opt/appdata/{{pgrole}}/session:/session"
        - "/opt/appdata/{{pgrole}}/watch:/watch"
        - "/opt/appdata/{{pgrole}}/config:/config"
        - "/opt/appdata/{{pgrole}}/socket:/socket"
        - "/mnt:/mnt"
        - "{{path.stdout}}:{{path.stdout}}"
        - "/etc/localtime:/etc/localtime:ro"

  - name: "Setting PG ENV"
    set_fact:
      pg_env:
        PUID: 1000
        PGID: 1000
        RTORRENT_SOCK: true

# MAIN DEPLOYMENT #############################################################
  - name: "Deploying Container - {{pgrole}}"
    docker_container:
      name: "{{pgrole}}"
      image: "{{image}}"
      pull: yes
      published_ports:
        - "{{ports.stdout}}{{extport}}:{{intport}}"
      volumes: "{{pg_volumes}}"
      env: "{{pg_env}}"
      restart_policy: always
      networks:
        - name: plexguide
          aliases:
            - "{{pgrole}}"
      state: started
      labels: "{{pg_labels}}"

  # CONFIGURATION ####################################################
  - name: .rtorrent.rc creation
    wait_for:
      path: '/opt/appdata/{{pgrole}}/config/.rtorrent.rc'
      state: present
      msg: .rtorrent.rc creation failed

  - name: 'Stopping {{pgrole}}'
    docker_container:
      name: '{{pgrole}}'
      state: stopped

  - name: Set download location
    lineinfile:
      path: '/opt/appdata/{{pgrole}}/config/.rtorrent.rc'
      regexp: 'directory.default.set.+'
      line: 'directory.default.set = {{path.stdout}}/downloads/{{pgrole}}'
      state: present

  # FIRST TIME CONFIGURATION ####################################################
  - name: 'Configuring {{pgrole}} for first time use'
    block:
      - name: Upload Rate
        lineinfile:
          path: '/opt/appdata/{{pgrole}}/config/.rtorrent.rc'
          regexp: 'upload_rate'
          line: 'upload_rate = 100000'
          state: present

      - name: Download Rate
        lineinfile:
          path: '/opt/appdata/{{pgrole}}/config/.rtorrent.rc'
          regexp: 'download_rate'
          line: 'download_rate = 100000'
          state: present

      - name: Low Disk - Set to 20GB
        lineinfile:
          path: '/opt/appdata/{{pgrole}}/config/.rtorrent.rc'
          regexp: 'low_diskspace'
          line: 'schedule = low_diskspace,5,60,close_low_diskspace=20000M'
          state: present

      - name: Global Upload to Unlmited
        lineinfile:
          path: '/opt/appdata/{{pgrole}}/config/.rtorrent.rc'
          regexp: 'throttle.global_up.max_rate.set_kb'
          line: 'throttle.global_up.max_rate.set_kb = 0'
          state: present

      - name: Set Encryption
        lineinfile:
          path: '/opt/appdata/{{pgrole}}/config/.rtorrent.rc'
          regexp: 'encryption = allow_incoming,try_outgoing,enable_retry'
          line: 'encryption = allow_incoming,try_outgoing,enable_retry,prefer_plaintext'
          state: present

      - name: MAX DL 1024
        lineinfile:
          path: '/opt/appdata/{{pgrole}}/config/.rtorrent.rc'
          regexp: 'throttle.global_down.max_rate.set_kb'
          line: 'throttle.max_downloads.global.set = 1024'
          state: present

      - name: No File Allocation
        lineinfile:
          path: '/opt/appdata/{{pgrole}}/config/.rtorrent.rc'
          regexp: 'system.file_allocate.set'
          line: 'system.file.allocate.set = 0'
          state: present

      - name: scgi_port
        lineinfile:
          path: '/opt/appdata/{{pgrole}}/config/.rtorrent.rc'
          regexp: 'scgi_port .+'
          line: 'scgi_port = 0.0.0.0:5000'
          state: present
          
  - name: Restart Docker Container
    docker_container:
      name: '{{pgrole}}'
      state: started

    #when: not rccheck.stat.exists
