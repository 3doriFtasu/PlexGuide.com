---
- hosts: localhost
  gather_facts: false
  tasks:
    # FACTS #######################################################################
    - name: 'Set Known Facts'
      set_fact:
        pgrole: 'rutorrent'
        intport: '80'
        extport: '8999'
        image: 'linuxserver/rutorrent'

    # CORE (MANDATORY) ############################################################
    - name: 'Including cron job'
      include_tasks: '/opt/plexguide/containers/_core.yml'

    # FOLDER CREATION #############################################################
    - name: 'Including folders'
      include_tasks: '/opt/plexguide/containers/_folders.yml'

    - name: Checking for existing app data
      stat:
        path: '/opt/appdata/{{pgrole}}rutorrent/rtorrent/rtorrent.rc'
      register: rccheck

    # LABELS ######################################################################
    - name: 'Adding Traefik'
      set_fact:
        pg_labels:
          traefik.frontend.auth.forward.address: '{{gauth}}'
          traefik.enable: 'true'
          traefik.port: '{{intport}}'
          traefik.frontend.rule: 'Host:{{pgrole}}.{{domain.stdout}},{{tldset}}'

    - name: 'Setting PG Volumes'
      set_fact:
        pg_volumes:
          - '/etc/localtime:/etc/localtime:ro'
          - '/opt/appdata/{{pgrole}}:/config'
          - '{{path.stdout}}:{{path.stdout}}'

    - name: 'Setting PG ENV'
      set_fact:
        pg_env:
          PUID: 1000
          PGID: 1000

    # MAIN DEPLOYMENT #############################################################
    - name: 'Deploying {{pgrole}}'
      docker_container:
        name: '{{pgrole}}'
        image: '{{image}}'
        pull: yes
        published_ports:
          - '{{ports.stdout}}{{extport}}:{{intport}}'
          - '6881:6881/udp'
          - '51413:51413'
        volumes: '{{pg_volumes}}'
        env: '{{pg_env}}'
        restart_policy: unless-stopped
        networks:
          - name: plexguide
            aliases:
              - '{{pgrole}}'
        state: started
        purge_networks: yes
        stop_timeout: '240'
        labels: '{{pg_labels}}'

    # CONFIGURATION ####################################################
    - name: rtorrent.rc creation
      wait_for:
        path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
        state: present
        msg: rtorrent.rc creation failed

    - name: 'Stopping {{pgrole}}'
      docker_container:
        name: '{{pgrole}}'
        state: stopped

    - name: Set download location
      lineinfile:
        path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
        regexp: 'directory.+'
        line: 'directory = {{path.stdout}}/downloads/{{pgrole}}'
        state: present

    - name: Set download location
      lineinfile:
        path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
        regexp: 'directory.default.set.+'
        line: 'directory.default.set = {{path.stdout}}/downloads/{{pgrole}}'
        state: present

    # FIRST TIME CONFIGURATION ####################################################
    - name: 'Configuring {{pgrole}} for first time use'
      block:
        - name: Upload Rate
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: 'upload_rate.+'
            line: 'upload_rate = 100000'
            state: present

        - name: Download Rate
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: 'download_rate.+'
            line: 'download_rate = 100000'
            state: present

        - name: Low Disk - Set to 20GB
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: 'low_diskspace.+'
            line: 'schedule = low_diskspace,5,60,close_low_diskspace=20000M'
            state: present

        - name: Global Upload to Unlmited
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: 'throttle.global_up.max_rate.set_kb.+'
            line: 'throttle.global_up.max_rate.set_kb = 0'
            state: present

        - name: MAX DL 1024
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: 'throttle.max_downloads.global.set_kb.+'
            line: 'throttle.max_downloads.global.set = 1024'
            state: present

        - name: No File Allocation
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: 'system.file_allocate.set.+'
            line: 'system.file.allocate.set = 0'
            state: present

        - name: min_peers
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: 'min_peers.+'
            line: 'min_peers = 40'
            state: present

        - name: max_peers
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: 'max_peers.+'
            line: 'max_peers = 1200'
            state: present

        - name: max_uploads
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: 'max_uploads.+'
            line: 'max_uploads = 15'
            state: present

        - name: encryption
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: 'encryption.+'
            line: 'encryption = allow_incoming,try_outgoing,enable_retry'
            state: present

        - name: Upload Rate
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: 'upload_rate'
            line: 'upload_rate = 100000'
            state: present

        - name: Download Rate
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: 'download_rate'
            line: 'download_rate = 100000'
            state: present

        - name: Global Upload to Unlmited
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: 'throttle.global_up.max_rate.set_kb'
            line: 'throttle.global_up.max_rate.set_kb = 0'
            state: present

        - name: DHT disable
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: 'dht.+'
            line: '#dht = auto'
            state: present

        - name: DHT port
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: 'dht_port.+'
            line: '#dht_port = 6881'
            state: present

        - name: check Hash
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: 'check_hash.+'
            line: 'check_hash = no'
            state: present

        - name: Peer exchange
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: 'peer_exchange.+'
            line: 'peer_exchange = no'
            state: present

        - name: Network http SSL Peer
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: 'network.http.ssl_verify_peer.set.+'
            line: 'network.http.ssl_verify_peer.set=0'
            state: present

        - name: Network http SSL Host
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: 'network.http.ssl_verify_host.set.+'
            line: 'network.http.ssl_verify_host.set = 0'
            state: present

        - name: Preload Piece to Host
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: 'pieces.preload.type.+'
            line: 'pieces.preload.type = 2'
            state: present

        - name: Preload Piece to Host
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: 'pieces.preload.type.+'
            line: 'pieces.preload.type = 2'
            state: present

        - name: lower DNS timeout
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: 'network.http.dns_cache_timeout.set.+'
            line: 'network.http.dns_cache_timeout.set = 25'
            state: present

        - name: Network Send Buffer Size
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: 'network.send_buffer.size.+'
            line: 'network.send_buffer.size = 2'
            state: present

        - name: Network Recived Buffer Size
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: 'network.receive_buffer.size.+'
            line: 'network.receive_buffer.size = 2'
            state: present

    - name: Restart Docker Container
      docker_container:
        name: '{{pgrole}}'
        state: started
      #when: not rccheck.stat.exists
