---
image: ubuntu

branches:
  only:
    - edge

install:
  - sh: sudo mkdir /opt/plexguide
  - sh: sudo mv /home/appveyor/projects/plexguide-com-the-awesome-plex-server/* /opt/plexguide/
  - sh: cd /opt/plexguide
  - sh: bash /opt/plexguide/roles/baseline/scripts/gen.sh &>/dev/null &

  ###### ANSIBLE INSTALL
  - sh: sudo bash /opt/plexguide/roles/baseline/scripts/ansible.sh
  - sh: clear

  ###### RCLONE INSTALL
  - sh: ansible-playbook /opt/plexguide/pg.yml --tags rcloneinstall
  - sh: rclone --version | head -n1 >> /opt/plexguide/info

  #### END
  - sh: cat /opt/plexguide/info

matrix:
  fast_finish: true

build: off
