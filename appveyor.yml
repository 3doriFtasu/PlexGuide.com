image: ubuntu

install:
  - sh: sudo mkdir -p /opt/plexguide
  - sh: sudo mkdir -p /var/plexguide
  - sh: sudo mkdir -p /opt/appdata/plexguide
  - sh: sudo mv /home/appveyor/projects/plexguide-com-the-awesome-plex-server/* /opt/plexguide/
  - sh: cd /opt/plexguide
