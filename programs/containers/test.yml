############################################################# (KEY START)
---
- hosts: localhost
  gather_facts: true
  tasks:

    - name: "guacd"
      docker_container:
        name: "guacd"
        image: "guacamole/guacd"
        pull: yes
        restart_policy: always
        networks:
          - name: plexguide
            aliases:
              - "guacd"
        state: started
        volumes:
          - "/opt/appdata/plexguide/init:/drive:rw"
          - "/opt/appdata/plexguide/data:/record:rw"

    - name: "postgres"
      docker_container:
        name: "postgres"
        image: "postgres"
        pull: yes
        restart_policy: always
        networks:
          - name: plexguide
            aliases:
              - "postgres"
        state: started
        volumes:
          - "/opt/appdata/plexguide/init:/docker-entrypoint-initdb.d:ro"
          - "/opt/appdata/plexguide/data:/var/lib/postgresql/data:rw"

    - name: "guacamole"
      docker_container:
        name: "guacamole"
        image: "guacamole/guacamole"
        pull: yes
        depends_on:
          - guacd
          - postgres
        restart_policy: always
        env:
          GUACD_HOSTNAME: guacd
          POSTGRES_DATABASE: guacamole_db
          POSTGRES_HOSTNAME: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_USER: guacamole_user
        networks:
          - name: plexguide
            aliases:
              - "guacamole"
        state: started
        links: guacd
        published_ports:
          - "8080:8080"
        labels:
          traefik.port: "8080"
          traefik.backend: "guacamole"
          traefik.enable: "true"
          traefik.docker.network: "plexguide"
