---
- hosts: localhost
  gather_facts: false
  tasks:

    - name: 'Set Role Facts'
      set_fact:
        prole: 'traefik'
        pname: 'PlexGuide-Traefik'

    - name: Register User - Personal
      shell: "cat /var/plexguide/{{prole}}.user"
      register: user

    - name: Register Branch - Personal
      shell: "cat /var/plexguide/{{prole}}.branch"
      register: branch

    - name: 'Cloning {{cloneuser.stdout}} - PG Clone'
      git:
        repo: 'https://github.com/{{user.stdout}}/{{pname.stdout}}'
        dest: '/opt/{{prole}}'
        version: '{{branch.stdout}}'
        force: yes
