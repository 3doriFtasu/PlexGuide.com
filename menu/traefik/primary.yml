---
- hosts: localhost
  gather_facts: false
  tasks:

    - name: 'Set Role Facts'
      set_fact:
        prole: 'traefik'
        pname: 'PlexGuide-Traefik'

    - name: Clone Role
      git:
        repo: "https://github.com/Admin9705/{{pname}}"
        dest: "/opt/{{prole}}"
        version: "v8"
        force: yes
