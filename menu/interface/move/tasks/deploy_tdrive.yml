---
  - name: Install TDrive Service
    template:
      src: tdrive.js2
      dest: /etc/systemd/system/tdrive.service
      force: yes
    ignore_errors: yes

  - name: Start TDrive SERVICE
    systemd: state=started name=tdrive daemon_reload=yes enabled=yes
    ignore_errors: yes
