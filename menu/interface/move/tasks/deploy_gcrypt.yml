- name: Install GCrypt Service
  template:
    src: gcrypt.js2
    dest: /etc/systemd/system/gcrypt.service
    force: yes
  ignore_errors: yes

- name: Start GCrypt SERVICE
  systemd: state=started name=gcrypt daemon_reload=yes enabled=yes
  ignore_errors: yes
