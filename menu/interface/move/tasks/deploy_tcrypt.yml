- name: Install TCrypt Service
  template:
    src: tcrypt.js2
    dest: /etc/systemd/system/tcrypt.service
    force: yes
  ignore_errors: yes

- name: Start TCrypt SERVICE
  systemd: state=started name=tcrypt daemon_reload=yes enabled=yes
  ignore_errors: yes
