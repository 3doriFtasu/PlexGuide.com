---
- name: Register Project
  shell: "cat /var/plexguide/project.final"
  register: project

- name: Register Account
  shell: "cat /var/plexguide/project.account"
  register: account

- name: Register Processor Count
  shell: "cat /var/plexguide/project.processor"
  register: processor

- name: Register Zone Location
  shell: "cat /var/plexguide/project.location"
  register: location

- name: Register IP region
  shell: "cat /var/plexguide/project.ipregion"
  register: ipregion

- name: Register IP region
  shell: "cat /var/plexguide/project.ipaddress"
  register: ipaddress

- name: "Key Menu Facts"
  set_fact:
    head1: "\nPlexGuide GCE Deployment Interface - Make a Selection"
    head2: ""
    info2: "\n2.  Log-In to Your Account: {{account.stdout}}"
    info3: "\n3.  Establish Project ID  : [{{project.stdout}}]"
    info4: "\n4.  Set Processor Count   : [{{processor.stdout}}]"
    info5: "\n5.  Set Server Location   : [{{location.stdout}}]"
    info6: "\n6.  IP Region & Address   : [{{ipregion.stdout}}] - [{{ipaddress.stdout}}]"
    info7: "\n7.  Deploy PG GCE Server  : Not Deployed"
    info8: "\n8.  Destroy Server"
