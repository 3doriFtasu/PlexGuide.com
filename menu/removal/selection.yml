---
- hosts: localhost
  gather_facts: false
  tasks:

    - name: Number Choice Recall
      shell: "cat /var/plexguide/menu.number"
      register: tempnumber

    - name: "Set Choice"
      set_fact:
        number: "{{tempnumber.stdout}}"

    - name: "Choice Number {{number.stdout}}"
      set_fact:
        choices: choice.user_input == "1" or
                 choice.user_input == "2"
      when: number.stdout = 2

    - name: PG Main Menu
      pause:
        prompt: "\nWelcome to PG Application Removal Interface!
                 \nWARNING: Uninstalling an Application will remove your data!
    \n\n1.  EXIT Interface
    \n2.  Remove a Deployed Application
    \n\nType a [NUMBER] Choice & Press [ENTER]"
      register: choice
      until: "{{choices}}"
      retries: 99
      delay: 1

    - name: Set Choice
      set_fact:
        fchoice: "{{choice.user_input}}"

    - name: Exiting Interface
      shell: "echo break > /var/plexguide/tldsub.menu"
      when: fchoice == "1"

    - name: Rebuild Containers - Open
      shell: "echo remove > /var/plexguide/tldsub.menu"
      when: fchoice == "2"
