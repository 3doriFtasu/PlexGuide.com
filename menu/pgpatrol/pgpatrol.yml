---
- hosts: localhost
  gather_facts: false
  tasks:

# FACTS ######################################################################
  - name: "Set Known Facts"
    set_fact:
      pgrole: "pgpatrol"
      extport: "0"

  - name: Server ID
    shell: "cat /var/plexguide/pg.serverid"
    register: serverid

  - name: Token Recall
    shell: "cat var/plexguide/plex.token"
    register: plextoken

  - name: CronJob Role
    include_tasks: "/opt/plexguide/containers/_core.yml"

  - name: Create Basic Directories
    file: "path={{item}} state=directory mode=0775 owner=1000 group=1000"
    with_items:
        - "/opt/appdata/pgpatrol/"

  - name: Check INI's Existance
    stat:
      path: "/opt/appdata/pgpatrol/settings.ini"
    register: config

  - name: Set INI's Location
    template:
      src: /opt/appdata/menu/pgpatrol/
      dest: /opt/appdata/pgpatrol/
      owner: "{{user}}"
      group: "{{user}}"
      mode: 0775
      force: yes
    when: config.stat.exists
