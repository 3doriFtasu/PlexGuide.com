---
- hosts: localhost
  gather_facts: false
  tasks:

# KEY VARIABLES ################################################################
  - name: Set PGRole
    shell: "cat /tmp/program_var"
    register: pgrole

  - name: Set PGRole
    shell: "cat /var/plexguide/cron/{{pgrole.stdout}}.cron.hour"
    register: cronhour

  - name: Set PGRole
    shell: "cat /var/plexguide/cron/{{pgrole.stdout}}.cron.day"
    register: cronday

# CRON START ###################################################################
  - name: Build Cron Job File
    shell: echo "ansible-playbook /opt/plexguide/menu/cron/bcron.yml --extra-vars 'program_var={{pgrole.stdout}}'" > /opt/appdata/plexguide/cron/{{pgrole.stdout}}

  - name: Build Cron Job Schedule
    cron:
      name: "{{pgrole.stdout}}"
      weekday: "{{cronday.stdout}}"
      minute: "0"
      hour: "{{cronhour.stdout}}"
      job: "bash /opt/appdata/plexguide/cron/{{pgrole.stdout}}"
      state: present

