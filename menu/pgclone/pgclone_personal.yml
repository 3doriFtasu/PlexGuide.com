---
- hosts: localhost
  gather_facts: false
  tasks:

    - name: Register User
      shell: 'cat /var/plexguide/clonecore.user'
      register: cloneuser

    - name: Register Branch
      shell: 'cat /var/plexguide/clonecore.branch'
      register: clonebranch

    - name: 'Cloning {{boxuser.stdout}} - PG Clone'
      git:
        repo: 'https://github.com/{{boxuser.stdout}}/PlexGuide-PGClone'
        dest: '/opt/pgclone'
        version: '{{clonebranch.stdout}}'
        force: yes
