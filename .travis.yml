---
language: bash
sudo: required
dist: xenial

# Doc: https://docs.travis-ci.com/user/customizing-the-build#Build-Matrix
#env:
#  - ANSIBLE_VERSION=latest

branches:
  only:
    - Edge

before_install:
  - sudo apt-get update -qq

install:
  # Install Ansible.
  - sudo apt-get remove ansible
  - sudo apt-add-repository --remove ppa:ansible/ansible -y && sudo add-apt-repository ppa:ansible/ansible-2.5 -y && sudo apt install ansible -y
  - apt-get update -y
  - apt-get install ansible 2.5.5 -y
  - apt-mark hold ansible
  - yes | apt-get update

script:
  # Check the role/playbook's syntax.
  - ansible-playbook -i opt/plexguide/test.yml --tags couchpotato --syntax-check
