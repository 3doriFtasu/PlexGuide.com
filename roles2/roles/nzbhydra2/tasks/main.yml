---
- include_vars: variables.yml

- include_role:
    name: pgmstart

- pause:
    prompt: "\nType Image # for {{role_name}}\n1- linuxserver/nzbhydra2 (Recommended)\n2- sabnzbd/sabnzbd"
  register: result
  until: result.user_input > "0" and result.user_input < "3"
  retries: 5
  delay: 1

- name: Set linuxserver/nzbhydra2
  set_fact: 
    image: "linuxserver/nzbhydra2"
  when: result.user_input == "1"

#- name: sabnzbd/sabnzbd
#  set_fact: 
#    image: "sabnzbd/sabnzbd"
#  when: result.user_input == "2"

- name: Register Image
  shell: "cat /var/plexguide/image.{{role_name}}"
  register: image
  ignore_errors: True

- name: Register Extra
  shell: "cat /var/plexguide/extra.{{role_name}}"
  register: extra
  ignore_errors: True
    
- name: Remove NZBHydra2 Container
  docker_container:
    name: nzbhydra2
    state: absent

- name: Deploy NZBHydra2 Container
  docker_container:
    name: {{role_name}}
    image: "linuxserver/{{role_name}}"
#    image: "{{image.stdout}}"
    pull: yes
    published_ports:
      - "{{ports.stdout}}{{extport}}:{{intport}}"
    volumes:
      - "/opt/appdata/{{role_name}}:/config{{extra.stdout}}"
      - /etc/localtime:/etc/localtime:ro
    cpu_shares: 256
    env:
      PUID: 1000
      PGID: 1000
      APP: "{{role_name}}:"
      VERSION: "unstable"
      BACKUP: "no"
      MONO_TLS_PROVIDER: legacy
    restart_policy: always
    state: started
    networks:
      - name: plexguide
        aliases:
          - "{{role_name}}"
    labels:
      traefik.enable: "true"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:sabnzbd.{{domain.stdout}}"
      traefik.port: "{{intport}}"

- include_role:
    name: pgmend
