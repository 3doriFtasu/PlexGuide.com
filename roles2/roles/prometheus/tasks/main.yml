---
- name: Logging Ansible Role Information
  shell: "echo 'INFO - Ansible Role {{role_name}} Started' > /var/plexguide/pg.log && bash /opt/plexguide/scripts/log.sh"

- include_role:
    name: variables
    
- name: Remove Prometheus Container
  docker_container:
    name: prometheus
    state: absent

- name: Deploy Prometheus Container
  docker_container:
    name: {{role_name}}
    image: "prom/prometheus:latest"
    pull: yes
    cpu_shares: 256
    published_ports:
      - "{{ports.stdout}}{{extport}}:{{intport}}"
    volumes:
      - "/opt/appdata/{{role_name}}/:/etc/prometheus"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/etc/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention=30d'
      - '--web.enable-lifecycle'
    env:
      PUID: 1000
      PGID: 1000
    networks:
      - name: plexguide
        aliases:
          - {{role_name}}
    restart_policy: always
    labels:
      traefik.enable: "true"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:{{role_name}}.{{domain.stdout}}"
      traefik.port: "{{intport}}"

- name: ensure prometheus data directory owner is nobody
  file: >
    path="/opt/appdata/{{role_name}}"
    owner=nobody
    group=nogroup
    mode=0740
    state=directory

- name: copy prometheus config file
  copy:
    src="files/prometheus.yml"
    dest="/opt/appdata/{{role_name}}/prometheus.yml"

- name: copy prometheus alert file
  copy:
    src="files/alert.rules"
    dest="/opt/appdata/{{role_name}}/alert.rules"
