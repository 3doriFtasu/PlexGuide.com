############################################################# (KEY START)
---
- name: "Establish Key Variables"
  set_fact:
    intport: "8000"
    extport: "7999"
    pgrole: "{{role_name}}"
    image: "coderaiser/cloudcmd"

- name: "Key Variables Recall"
  include_role:
    name: "pgmstart"
    tasks_from: "keyvar.yml"
############################################################# (KEY END)
#
############################################################# (BASICS START)

- name: Create Directories
  file: "path={{item}} state=directory mode=0775 owner=1000 group=1000 recurse=true"
  with_items:
    - "/opt/appdata/cloudcmd/"

- name: Check config file exists
  stat:
    path: "/opt/appdata/cloudcmd/.cloudcmd.json"
  register: cloud_json

- name: Install config.json
  template:
    src: config.json
    dest: /opt/appdata/cloudcmd/.cloudcmd.json
    force: yes
  when: cloud_json.stat.exists == False
############################################################# (BASICS END)
- name: "Set Default Volume - {{pgrole}}"
  set_fact:
    default_volumes:
      - /:/SERVER
      - /opt/appdata/cloudcmd:/root/

- name: "Establish Key Variables - {{pgrole}}"
  set_fact:
    default_env:
      PUID: 1000
      PGID: 1000

- name: "Set Default Labels - {{pgrole}}"
  set_fact:
    default_labels:
      traefik.enable: "true"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:{{pgrole}}.{{domain.stdout}},{{tldset}}"
      traefik.port: "{{intport}}"
######################## Deploy PGMSTART
- include_role:
    name: "pgmstart"
