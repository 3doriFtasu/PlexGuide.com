---
- hosts: localhost
  gather_facts: false
  tasks:
    - name: Register Ports
      shell: "cat /var/plexguide/server.ports"
      register: info

    - name: Port Result Open
      set_fact:
        ports: "Open"
      when: info.stdout == ""

    - name: Port Result Closed
      set_fact:
        ports: "Closed"
      when: info.stdout == "127.0.0.1:"

    - name: Version
      shell: "cat /var/plexguide/pg.number"
      register: pgversion

    - name: Edition
      shell: "cat /var/plexguide/pg.edition"
      register: pgedition

    - name: Server ID
      shell: "cat /var/plexguide/server.id"
      register: pgid

    - name: Domain
      shell: "cat /var/plexguide/server.domain"
      register: pgdomain

    - name: PG Main Menu
      pause:
        prompt: "\nWelcome to PG Edition: {{pgedition.stdout}} - {{pgversion.stdout}}!
                 \nServer ID: {{pgid.stdout}} | Domain: {{pgdomain.stdout}}
    \n\n1.  Exit PlexGuide
    \n2.  Deploy a Transport System
    \n3.  Deploy Traefik & Set
    \n4.  PG Server Port Guard - Ports [Open]
    \n5.  PG WCKD Authentication
    \n6.  PG Program Suite
    \n7.  PG Plex Enhancement Tools
    \n8.  PG Network Benchmarks
    \n9.  PG Troubleshooting Actions
    \n10. PG Backup & Restore
    \n11. PG Settings & Tools
    \n12. PG Update & Restore
    \n\nType a [NUMBER] Choice & Press [ENTER]"
      register: choice
      until: choice.user_input == "1" or
             choice.user_input == "2" or
             choice.user_input == "3" or
             choice.user_input == "4" or
             choice.user_input == "5" or
             choice.user_input == "6" or
             choice.user_input == "7" or
             choice.user_input == "8" or
             choice.user_input == "9" or
             choice.user_input == "10" or
             choice.user_input == "11" or
             choice.user_input == "12"
      retries: 99
      delay: 1

    - name: Set Choice
      set_fact:
        fchoice: "{{choice.user_input}}"

    - name: Exiting Interface
      shell: "echo break > /var/plexguide/main.menu"
      when: fchoice == "1"

    - name: Mount System
      shell: "echo mount > /var/plexguide/main.menu"
      when: fchoice == "2"

    - name: Traefik
      shell: "echo traefik > /var/plexguide/main.menu"
      when: fchoice == "3"

    - shell: "echo ports > /var/plexguide/main.menu"
      when: fchoice == "4"

    - shell: "echo wckd > /var/plexguide/main.menu"
      when: fchoice == "5"

    - shell: "echo programs > /var/plexguide/main.menu"
      when: fchoice == "6"

    - name: Change Server ID
      shell: "echo plextools > /var/plexguide/main.menu"
      when: fchoice == "7"

    - shell: "echo benchmarks > /var/plexguide/main.menu"
      when: fchoice == "8"

    - shell: "echo tshoot > /var/plexguide/main.menu"
      when: fchoice == "9"

    - shell: "echo backup > /var/plexguide/main.menu"
      when: fchoice == "10"

    - shell: "echo settings > /var/plexguide/main.menu"
      when: fchoice == "11"

    - shell: "echo update > /var/plexguide/main.menu"
      when: fchoice == "12"
