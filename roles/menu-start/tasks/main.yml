---
- name: Recall Current ID
  shell: "cat /var/plexguide/server.id"
  register: cid

- name: Recall Recovery ID
  shell: "cat /var/plexguide/restore.id"
  register: rid

- name: Backup & Restore
  pause:
    prompt: "\nWelcome to PG Edition: GDrive - 6:030 EDGE!
\n\n1.  Exit PlexGuide
\n2.  Deploy a Mount System
\n3.  Deploy Traefik | Set TLD
\n4.  PG Program Suite
\n5.  PG Plex Enhancement Tools
\n6.  PG Server Security
\n6.  PG Server Information
\n7.  PG Troubleshooting Actions
\n8.  PG Backup & Restore
\n9.  PG Settings & Tools

\n\nType a Number Choice"
  register: choice
  until: choice.user_input == "1" or
         choice.user_input == "2" or
         choice.user_input == "3" or
         choice.user_input == "4" or
         choice.user_input == "5" or
         choice.user_input == "6" or
         choice.user_input == "7" or
         choice.user_input == "8" or
         choice.user_input == "9"
  retries: 99
  delay: 1

- name: Set Choice
  set_fact:
    fchoice: "{{choice.user_input}}"

- name: Exiting Interface
  shell: "echo break > /var/plexguide/br.menu"
  when: fchoice == "1"

- name: Change Server ID
  shell: "echo cserverid > /var/plexguide/br.menu"
  when: fchoice == "2"

- name: Backup Solo
  include_role:
    name: b-sbackup
    tasks_from: "main.yml"
  when: fchoice == "3"

- shell: "echo mbackup > /var/plexguide/br.menu"
  when: fchoice == "4"

- name: Change Server ID
  shell: "echo rserverid > /var/plexguide/br.menu"
  when: fchoice == "5"

- shell: "echo mbackup > /var/plexguide/br.menu"
  when: fchoice == "6"

- shell: "echo mbackup > /var/plexguide/br.menu"
  when: fchoice == "7"

- name: Restore Solo
  include_role:
    name: b-srestore
    tasks_from: "main.yml"
  when: fchoice == "8"

- shell: "echo mbackup > /var/plexguide/br.menu"
  when: fchoice == "9"
