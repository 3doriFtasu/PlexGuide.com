---
- name: "Establishing Variable"
  shell: "cat /tmp/backup.build"
  register: backlist
  tags:
    - backup_normal

- name: "Server ID for Backup"
  shell: "cat /var/plexguide/server.id"
  register: server_id
  tags:
    - backup_normal

- pause:
    prompt: "\n[Detected Programs]: {{backlist.stdout}}\n\nTYPE the name of a PROGRAM to Backup! (Case Senstive)"
  register: program_var

- name: "Establishing Variable"
  shell: "awk '{print $1}' /tmp/program_var"
  register: program_var
  tags:
    - backup_normal

- debug: msg="Temp Message - For {{program_var.user_input}} - Server ID {{server_id.stdout}}"
  tags:
    - backup_normal

- name: "Checking {{program_var.user_input}} location in APPDATA"
  stat:
    path: /opt/appdata/{{program_var.user_input}}
  register: programappdata
  tags:
    - backup_normal

- name: "Checking if RClone Encrypted"
  stat:
    path: /var/plexguide/rclone-en.yes
  register: encrypted
  tags:
    - backup_normal

- name: Stopping Docker Container - {{program_var.user_input}}
  docker_container:
    name: "{{program_var.user_input}}"
    state: stopped
  ignore_errors: True
  when: programappdata.stat.exists == True
  tags:
    - backup_normal

- debug: msg="Time Length can be Long or Short! Please Wait!"
  when: programappdata.stat.exists == True
  tags:
    - backup_normal

########### FOR PLEX - START
- name: Backing Up Program to GDrive - plex
  shell: "tar --warning=no-file-removed --warning=no-file-changed --ignore-failed-read --exclude='./database/Library/Application Support/Plex Media Server/Cache/PhotoTranscoder' -zcvf /tmp/plex.tar -C /opt/appdata/plex ."
  ignore_errors: True
  tags:
    - backup_plex
########### FOR PLEX - END // BACKUP OTHER - START
- name: Backing Up Program to GDrive - {{program_var.user_input}}
  archive:
    path:
    - /opt/appdata/{{program_var.user_input}}/*
    dest: /tmp/{{program_var.user_input}}.tar
    format: tar
  tags:
    - backup_other
############ BACKUP OTHER - END
- name: Restart Docker Container - {{program_var.user_input}}
  docker_container:
    name: "{{program_var.user_input}}"
    state: started
  ignore_errors: True
  when: programappdata.stat.exists == True
  tags:
    - backup_normal

- name: Uploading Backup to Google Drive
  shell: "rclone copy /tmp/{{program_var.user_input}}.tar gdrive:/plexguide/backup/{{server_id.stdout}} -v --checksum --drive-chunk-size=64M"
  when: encrypted.stat.exists == False and programappdata.stat.exists == True
  tags:
    - backup_normal

- name: Uploading Backup to Google Drive (encrypted)
  shell: "rclone copy /tmp/{{program_var.user_input}}.tar gcrypt:/plexguide/backup/{{server_id.stdout}} -v --checksum --drive-chunk-size=64M"
  when: encrypted.stat.exists == True and programappdata.stat.exists == True
  tags:
    - backup_normal

- name: Remove TEMP Backup!
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /tmp/{{program_var.user_input}}.tar
  when: programappdata.stat.exists == True
  tags:
    - backup_normal

#- name: Kill Switch
#  shell: echo "false" > /tmp/alive

- debug: msg="Program is now backed up to your Google Drive - {{program_var.user_input}}"
  when: programappdata.stat.exists == True
  tags:
    - backup_normal

- debug: msg="The Program's Data DOES NOT EXIST Locally - Cannot Backup {{program_var.user_input}}"
  when: programappdata.stat.exists == False
  tags:
    - backup_normal
