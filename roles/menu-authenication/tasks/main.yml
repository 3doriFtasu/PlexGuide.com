---
- hosts: localhost
  gather_facts: false
  tasks:
    - pause:
        prompt: "\nWelcome to the PG Authentication System!\nNOTE: Your Ports Are: [Status] - [Message]\n\n1- EXIT Interface\n2- Deploy WCKD Authentication | Advanced Google Single Sign On
                                                                                                                     \n3- Deploy PG Appguard         | Simple Traefik Authenticator\n\nType a [NUMBER] Choice & Press [ENTER]"
      register: exit
      until: exit.user_input > "0" and exit.user_input < "4"
      retries: 99
      delay: 1

    - fail:
        msg: "User Opted NOT to CONTINUE! Aborting!"
      when: exit.user_input == "1"

    - name: "Deploy AppGuard"
      include_role:
        name: "menu-appguard"
        tasks_from: "main.yml"
      when: exit.user_input == "3"

    - name: "Deploy Questions"
      include_role:
        name: "authclient"
        tasks_from: "setup.yml"
      when: exit.user_input == "2"
