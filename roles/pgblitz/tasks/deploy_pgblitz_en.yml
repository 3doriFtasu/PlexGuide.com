---
  - name: Install pgblitz script
    template:
      src: upload_en.sh
      dest: /opt/appdata/pgblitz/pgblitz_en.sh
      force: yes

  - name: Install PGBlitz_EN Service
    template:
      src: pgblitz_en.service
      dest: /etc/systemd/system/pgblitz_en.service
      force: yes

  - name: Enable PGBlitz_EN Service
    systemd:
      daemon_reload: yes
      enabled: yes
      state: restarted
      name: pgblitz_en
