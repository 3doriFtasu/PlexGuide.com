---
############################################## ST2 (START) Disable
  - name: Check SuperTransfer2 Serivce
    stat:
      path: "/etc/systemd/system/supertransfer2.service"
    register: st2

  - name: Stop If SuperTransfer2 Service Running
    systemd:
      state: stopped
      enabled: no
      name: supertransfer2
    when: st2.stat.exists
    ignore_errors: True
############################################## ST2 (END) Disable

############################################## ST2-EN (START) Disable
  - name: Check SuperTransfer2 Serivce
    stat:
      path: "/opt/roles/supertransfer2_encrypt/scripts/supertransfer2.sh"
    register: st2-en

  - name: Stop If SuperTransfer2 Service Running
    systemd:
      state: stopped
      enabled: no
      name: supertransfer2
    when: st2-en.stat.exists
    ignore_errors: True
############################################## ST2-EN (END) Disable
