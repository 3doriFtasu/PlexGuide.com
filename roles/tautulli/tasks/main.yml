---
- name: Logging Ansible Role Information
  shell: "echo 'INFO - Ansible Role {{role_name}} Started' > /var/plexguide/pg.log && bash /opt/plexguide/scripts/log.sh"

- include_role:
    name: variables

########## Unique for TLD
- name: Register TLD if it exists
  shell: "cat /var/plexguide/tld.{{role_name}}"
  register: tld
  ignore_errors: True

- name: Create {{role_name}} script directories
  file: "path={{item}} state=directory mode=0775 owner=1000 group=1000 recurse=yes"
  with_items:
    - /opt/appdata/{{role_name}}/scripts

- name: Remove {{role_name}} Container
  docker_container:
    name: "{{role_name}}"
    state: absent

- name: Deploy {{role_name}} Container
  docker_container:
    name: "{{role_name}}"
    image: "linuxserver/ombi"
    pull: yes
    cpu_shares: 128
    published_ports:
      - "{{ports.stdout}}8181:8181"
    volumes:
      - /opt/appdata/{{role_name}}:/config
      - /opt/appdata/plex/Library/Application\ Support/Plex\ Media\
      - /opt/appdata/{{role_name}}/scripts:/scripts
    env:
      PUID: "1000"
      PGID: "1000"
    restart_policy: always
    networks:
      - name: plexguide
        aliases:
          - "{{role_name}}"
    state: started
    labels:
      traefik.enable: "true"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:{{role_name}}.{{domain.stdout}},plexpy.{{domain.stdout}}{{tld.stdout}}"
      traefik.port: "8181"

- name: Logging Ansible Role Information
  shell: "echo 'INFO - Ansible Role {{role_name}} Completed' > /var/plexguide/pg.log && bash /opt/plexguide/scripts/log.sh"
