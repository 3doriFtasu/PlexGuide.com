---
- pause:
    prompt: "\nWelcome to PGFork!\n\nProject Link: project\nBranch-Release Link: version\n\n[1] Exit\n[2] Download Current Project\n[3] Update Your Project Link and/or Branch-Release"
  register: exit
  until: exit.user_input > "0" and exit.user_input < "4"
  retries: 99
  delay: 1

- fail:
    msg: "User Opted NOT to CONTINUE! Aborting!"
  when: exit.user_input == "1"

- name: Delete Current PlexGuide Copy
  shell: "rm -r /opt/plexguide"
  ignore_errors: True

- name: Creating the PG Directory
  file: "path={{item}} state=directory mode=0775 owner=1000 group=1000 recurse=yes"
  with_items:
    - /opt/plexguide/

- name: Storing Project Link
  shell: "echo 'project' > /var/plexguide/pgfork.project"
  ignore_errors: True

- name: Storing Branch / Release Name
  shell: "echo 'version' > /var/plexguide/pgfork.version"
  ignore_errors: True

- name: Clone Fork
  git:
    repo: project
    dest: /opt/plexguide
    version: version
    force: yes
