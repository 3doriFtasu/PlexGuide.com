---
- include_vars: variables.yml

- include_role:
    name: pgmstart

- name: Create Basic directories for Deluge
  file: "path={{item}} state=directory mode=0775 owner=1000 group=1000 recurse=true"
  with_items:
    - "{{path.stdout}}/{{role_name}}"

- name: Create Basic appdata directories for Deluge
  file: "path={{item}} state=directory mode=0775 owner=1000 group=1000 recurse=true"
  with_items:
    - /opt/appdata/{{role_name}}

- name: Create deluge configuration files
  template:
    src: "templates/{{item}}.j2"
    dest: "/opt/appdata/{{role_name}}/{{item}}"
    owner: 1000
    group: 1000
    mode: 0755
    force: no
  with_items:
    - core.conf
    - execute.conf
    - autoremoveplus.conf

- name: Create scripts directory with appropriate permissions
  file:
    path: "/opt/appdata/{{role_name}}/scripts"
    state: directory
    owner: 1000
    group: 1000
    mode: 0755

- name: Copy scripts into directory
  copy:
    src: scripts
    dest: "/opt/appdata/{{role_name}}"
    directory_mode: yes
    owner: 1000
    group: 1000
    mode: 0755

- name: Deploy {{role_name}} Container
  docker_container:
    name: "{{role_name}}"
    image: "binhex/arch-deluge"
    pull: yes
    cpu_shares: 256
    published_ports:
      - "{{ports.stdout}}{{extport}}:{{intport}}"
      - "58846:58846"
      - "58946:58946"
    env:
      PUID: "1000"
      PGID: "1000"
    volumes:
      - "/opt/appdata/{{role_name}}:/config"
      - "/mnt/unionfs:/unionfs"
      - "{{path.stdout}}/deluge/temp:/temp"
      - "{{path.stdout}}/deluge/downloaded:/downloaded"
      - "{{path.stdout}}/deluge/torrent:/torrent"
      - "/etc/localtime:/etc/localtime:ro"
    networks:
      - name: plexguide
        aliases:
          - "{{role_name}}"
    restart_policy: always
    state: started
    labels:
      traefik.enable: "true"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:{{role_name}}.{{domain.stdout}}"
      traefik.port: "{{intport}}"

- include_role:
    name: pgmend