- name: "Check if AppGuard is On"
  shell: "cat var."
  register: appguard

- name: "Make Sure App is on the List"
  shell: "cat /opt/plexguide/roles/programs/scripts/app.list | grep {{pgrole}} -oP | head -n1"
  register: roleguard
  when: appguard.stat.exists






