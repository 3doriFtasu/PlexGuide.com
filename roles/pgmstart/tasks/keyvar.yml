---
- name: Register Domain
  shell: "cat /var/plexguide/server.domain"
  register: domain
  ignore_errors: True

- name: Register IP
  shell: "cat /var/plexguide/server.ip"
  register: ipaddress
  ignore_errors: True

- name: Register Ports
  shell: "cat /var/plexguide/server.ports"
  register: ports
  ignore_errors: True

- name: Register HD Path
  shell: "cat /var/plexguide/server.hd.path"
  register: path
  ignore_errors: True

- name: Register Auth Path
  shell: "cat /var/plexguide/server.ht"
  register: auth
  ignore_errors: True

- name: "Register TLD"
  shell: "cat /var/plexguide/tld.program"
  register: toplevel
  ignore_errors: True

- name: Check Saved Image Path
  stat:
    path: /var/plexguide/{{pgrole}}.image
  register: storedimagepath

- name: "Register Saved Image"
  shell: "cat /var/plexguide/{{pgrole}}.image"
  register: image
  #ignore_errors: True
  when: storedimagepath.stat.exist

- name: Logging Ansible Role Information
  shell: "echo 'INFO - Ansible Role {{pgrole}} Started' > /var/plexguide/pg.log && bash /opt/plexguide/roles/log/log.sh"

- name: Remove {{pgrole}} Container
  docker_container:
    name: "{{pgrole}}"
    state: absent
  ignore_errors: True

- name: Storing Role Name
  shell: "echo '{{pgrole}}' > /tmp/program_var"
  ignore_errors: True

###### FOR TLD (START)
- debug: msg="Stored TLD - {{pgrole}} must match {{toplevel.stdout}} for TLD"

- name: "If Fact Matches - Enable TLD"
  set_fact:
    tldset: "{{domain.stdout}}"
  when: "toplevel.stdout == pgrole"

- debug: msg="TLDSET is now - {{tldset}}"
  when: "toplevel.stdout == pgrole"
###### FOR TLD (END)

###### WCKD Authentication

- name: Check if WCKD Auth is enabled
  stat:
    path: /var/plexguide/authclient.wckd
  register: authclient

- name: "If WCKD Auth is enabled set variable"
  set_fact:
    wckdauth: True
  when: authclient.stat.exists == True

- name: "If WCKD Auth is disabled set variable"
  set_fact:
    wckdauth: False
  when: authclient.stat.exists == False

- pause:
    prompt: "\nThis application ({{pgrole}}) has multi-user capablilities,\nDo you want to enable WCKD Auth anyways?\n1- no (Recommended)\n2- yes (Single User)"
  register: enableanyways
  until: enableanyways.user_input > "0" and enableanyways.user_input < "3"
  retries: 5
  delay: 1
  when: authwarning is defined and wckdauth is defined and authwarning == True and wckdauth == True

- name: "Disable WCKD Auth"
  set_fact:
    wckdauth: False
  when: enableanyways.user_input is defined and enableanyways.user_input == "1"
