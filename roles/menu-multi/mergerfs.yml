#################################################################################
---
########### DRIVES
  ## Stop Other Service Role

####################################################### REGISTER FIRST
  - name: Register MergerFS Path
    shell: "cat /var/plexguide/hd.4"
    register: mergerfs_path
    ignore_errors: True
######################################################### REGISTER END

######################################################### COMBINE START
  - name: Combine Paths
    shell: echo "-o defaults,allow_other,direct_io,nonempty,use_ino,category.create=eplfs,moveonenospc=true,minfreespace=15G,fsname=pgPool {{mergerfs_path.stdout}} /mnt/unionfs" > /var/plexguide/hdcommand
    register: mergerfs

######################################################### COMBINE END

  - name: Install DRIVES Service
    template:
      src: drives.js2
      dest: /etc/systemd/system/mergerfs.service
      force: yes

  - name: Daemon-Reload
    systemd: state=stopped name=mergerfs daemon_reload=yes enabled=no

  - name: Start DRIVES SERVICES
    systemd: state=started name=mergerfs enabled=yes
