############################################################# (KEY START)
---
- name: "Establish Key Variables"
  set_fact:
    intport: "8096"
    extport: "8096"
    pgrole: "{{role_name}}"
    image: "emby/embyserver:latest"

- name: "Key Variables Recall"
  include_role:
    name: "pgmstart"
    tasks_from: "keyvar.yml"
############################################################# (KEY END)
#
############################################################# (BASICS START)

# NONE

############################################################# (BASICS END)
- name: "Set Default Volume - {{pgrole}}"
  set_fact:
    default_volumes:
      - /etc/localtime:/etc/localtime:ro
      - /opt/appdata/emby:/config
      - /mnt/plexdrive/:/plexdrive
      - /mnt/unionfs:/unionfs
      - /mnt/encrypt:/encrypt

- name: "Establish Key Variables - {{pgrole}}"
  set_fact:
    default_env:
      UID: "1000"
      GID: "1000"
      GIDLIST: "1000"

- name: "Set Default Labels - {{pgrole}}"
  set_fact:
    default_labels:
      traefik.enable: "true"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:{{pgrole}}.{{domain.stdout}}"
      traefik.port: "{{intport}}"

######################## Deploy PGMSTART
- include_role:
    name: "pgmstart"
