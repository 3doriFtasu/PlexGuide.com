---
- name: Launch Core Task
  include_tasks: "core.yml"

- pause:
    prompt: "\nWhat emails are allowed to login? Type Carefully and Press [ENTER]\nTip: If more than one email, please separate with a comma.\n\nExample: bob@gmail.com,notbob@gmail.com,isthisbob@nope.com"
  register: emailinput
  when: exit.user_input == "2"

- name: emails
  set_fact:
    emails: "{{emailinput.user_input}}"
  when: exit.user_input == "2"

- name: "Deploy {{pgrole}} Container"
  docker_container:
    name: "{{pgrole}}"
    image: "{{image}}"
    pull: yes
    cpu_shares: 256
    env:
      PROVIDER: "https://auth.wckd.app"
      DOMAIN: "{{cookiedomain}}"
      EMAILS: "{{emails}}"
    restart_policy: always
    networks:
      - name: plexguide
        aliases:
          - "{{pgrole}}"
    state: started
    labels: "{{default_labels}}"

- include_role:
    name: pgmend
