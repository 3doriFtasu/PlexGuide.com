---
- name: Launch Core Task
  include_tasks: "core.yml"

- name: "Deploy {{pgrole}} Container"
  docker_container:
    name: "{{pgrole}}"
    image: "{{image}}"
    pull: yes
    cpu_shares: 256
    env:
      PROVIDER: "https://auth.wckd.app"
      DOMAIN: "{{cookiedomain}}"
      EMAILS: "{{emails}}"
    restart_policy: always
    networks:
      - name: plexguide
        aliases:
          - "{{pgrole}}"
    state: started
    labels: "{{default_labels}}"

- name: "WCKD Auth is enabled"
  pause:
    prompt: "WCKD Auth is enabled, please rebuild the containers manually to activate WCKD Auth. [ENTER]"

- include_role:
    name: pgmend
