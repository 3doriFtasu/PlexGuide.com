---
- name: "Establish PG Role"
  set_fact:
    pgrole: "{{role_name}}"

- include_role:
    name: pgmstart

- name: Deploy Airsonic Container
  docker_container:
    name: "{{role_name}}"
    image: "airsonic/{{role_name}}"
    pull: yes
    published_ports:
      - "{{ports.stdout}}{{extport}}:{{intport}}"
    volumes:
    cpu_shares: 128
    env:
      PUID: 1000
      PGID: 1000
    networks:
      - name: plexguide
        aliases:
          - "{{role_name}}"
    restart_policy: always
    state: started
    labels:

- include_role:
    name: pgmend
