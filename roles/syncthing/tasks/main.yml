---
- name: Launch Core Task
  include_tasks: "core.yml"

- name: "Deploy {{pgrole}} Container"
  docker_container:
    name: "{{pgrole}}"
    image: "{{image}}"
    pull: yes
    cpu_shares: 128
    published_ports:
      - "{{ports.stdout}}{{extport}}:{{intport}}"
      - "{{ports.stdout}}{{extport2}}:{{intport2}}"
      - "{{ports.stdout}}{{extport3}}:{{intport3}}"
    volumes: "{{default_volumes}}"
    env: "{{default_env}}"
    restart_policy: always
    networks:
      - name: plexguide
        aliases:
          - "{{pgrole}}"
    state: started
    labels: "{{default_labels}}"

- include_role:
    name: pgmend

- name: "Wait 10 Seconds"
  wait_for:
    timeout: 10

- name: Replace default sync path in config file
  replace:
    path: /opt/appdata/{{pgrole}}/config/config.xml
    regexp: <defaultFolderPath>~</defaultFolderPath>
    replace: "<defaultFolderPath>/sync</defaultFolderPath>"
