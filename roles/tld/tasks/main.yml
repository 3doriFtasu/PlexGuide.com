---
- name: "Building Shell List"
  shell: "bash /opt/plexguide/roles/tld/scripts/main.sh"

- name: "Building List"
  shell: "cat /tmp/backup.build"
  register: backlist

- name: Prompt User for TLD Program
  pause:
    prompt: "\n[Detected Programs]: {{backlist.stdout}}\n\nTYPE the name of a PROGRAM to run as your Top Level Domain! (Case Senstive)"
  register: selection

- name: Establishing Final Variable
  shell: "echo {{selection.user_input}} > /var/plexguide/tld.program"
  register: tld

- debug: msg="User TLD Program - {{tld.stdout}}"

- name: "Checking {{program_final.stdout}} location in APPDATA"
  stat:
    path: /opt/appdata/{tld.stdout}}
  register: tldcheck

