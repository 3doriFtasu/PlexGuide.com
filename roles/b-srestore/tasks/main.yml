---
- script: /opt/plexguide/roles/b-srestore/scripts/solo.sh

- name: Register HD Path
  shell: "cat /var/plexguide/server.hd.path"
  register: path
  ignore_errors: True

- name: "Server ID for Restore"
  shell: "cat /var/plexguide/server.id"
  register: server_id

- name: "Checking if Building List Exists"
  stat:
    path: "{{path.stdout}}/pgops/restore.build"
  register: backlistcheck

- name: "Building List"
  shell: "cat {{path.stdout}}/pgops/restore.build"
  register: backlist
  when: backlistcheck.stat.exists == True

- name: Prompt User for Program
  pause:
    prompt: "\n[Detected Programs]: {{backlist.stdout}}\n\nTYPE the name of a PROGRAM to Restore! (Case Senstive)"
  register: selection

- name: Establishing Final Variable - Switch On
  shell: "echo {{selection.user_input}} > {{path.stdout}}/pgops/program_var"

- script: /opt/plexguide/roles/b-srestore/scripts/soloselect.sh

- name: "Checking if Program is Running"
  stat:
    path: "{{path.stdout}}/pgops/{{selection.user_input}}.running"
  register: running

- name: "Remove Static Path"
  shell: "rm -r {{path.stdout}}/pgops/{{program_var.stdout}}.running"
  when: running.stat.exists == True

- debug: msg="{{selection.user_input}}} running? {{running.stat.exists}}"

- name: "Wait 1 Seconds"
  wait_for:
    timeout: 1

- name: Establishing Final Variable
  shell: "cat {{path.stdout}}/pgops/program_var"
  register: program_final

- debug: msg="Temp Message - For {{program_final.stdout}} - Server ID {{server_id.stdout}}"

- name: "Checking {{program_final.stdout}} location in APPDATA"
  stat:
    path: "/opt/appdata/{{program_final.stdout}}"
  register: programappdata

- name: "Checking if RClone Encrypted"
  stat:
    path: /var/plexguide/rclone-en.yes
  register: encrypted

- name: Stopping Docker Container - {{program_final.stdout}}
  docker_container:
    name: "{{program_final.stdout}}"
    state: stopped
  ignore_errors: True
  when: running.stat.exists == True

- debug: msg="Time Length can be Long or Short! Please Wait!"
  when: programappdata.stat.exists == True

- name: Remove Old {{program_var.stdout}} from APPDATA
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - "/opt/appdata/{{program_var.stdout}}"

- name: Create Restore Folder
  file: "path={{item}} state=directory mode=0775 owner=1000 group=1000"
  with_items:
    - "/opt/appdata/{{program_var.stdout}}"
  ignore_errors: yes

- name: Unzip Folders
  unarchive:
    src: "{{path.stdout}}/pgops/{{program_var.stdout}}.tar"
    dest: "/opt/appdata/{{program_var.stdout}}"
    keep_newer: no
    owner: 1000
    group: 1000
    mode: 0775
  when: programgdrive.stat.exists == True

- name: "Restart Docker Container - {{program_final.stdout}}"
  docker_container:
    name: "{{program_final.stdout}}"
    state: started
  ignore_errors: True
  when: running.stat.exists == True

- name: Remove Leftover Tar from /tmp
  file:
    path: "{{ item }}"
    state: absent
  ignore_errors: True
  with_items:
    - "{{path.stdout}}/pgops/{{program_var.stdout}}.tar"

- debug: msg="Program is now backed up to your Google Drive - {{program_final.stdout}}"
  when: programappdata.stat.exists == True

- debug: msg="The Program's Data DOES NOT EXIST Locally - Cannot Restore {{program_final.stdout}}"
  when: programappdata.stat.exists == False
