############################################################# (KEY START)
---
- name: "Establish Key Variables"
  set_fact:
    intport: "9000"
    extport: "9000"
    command: ""
    pgrole: "{{role_name}}"
    image: "{{role_name}}/{{role_name}}"
    authwarning: True

- name: "Key Variables Recall"
  include_role:
    name: "pgmstart"
    tasks_from: "keyvar.yml"
############################################################# (KEY END)
#
############################################################# (BASICS START)

- name: create plexguide network
  docker_network:
    name: "plexguide"
    state: present

############################################################# (BASICS END)
- name: "Set Default Volume - {{pgrole}}"
  set_fact:
    default_volumes:
      - "/opt/appdata/{{role_name}}:/data"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "/opt/appdata/{{role_name}}:/data"

- name: "Establish Key Variables - {{pgrole}}"
  set_fact:
    default_env:
      PUID: 1000
      PGID: 1000

- name: "Set Default Labels - {{pgrole}}"
  set_fact:
    default_labels:
      traefik.enable: "true"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:{{pgrole}}.{{domain.stdout}},{{tldset}}"
      traefik.port: "{{intport}}"
  when: wckdauth == False

- name: "Set No Authentication"
  set_fact:
    command: "--no-auth"
  when: wckdauth == True
  
- name: "Set Default Labels (WCKD) - {{pgrole}}"
  set_fact:
    default_labels:
      traefik.enable: "true"
      traefik.port: "{{intport}}"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.app.frontend.rule: "Host:{{pgrole}}.{{domain.stdout}},{{tldset}}"
      traefik.app.frontend.auth.forward.address: "https://authclient.{{domain.stdout}}"
      traefik.api.frontend.rule: "Host:{{pgrole}}.{{domain.stdout}},{{tldset}};PathPrefix:/api"
  when: wckdauth == True


######################## Deploy PGMSTART
- include_role:
    name: "pgmstart"
