---
- include_vars: variables.yml

- include_role:
    name: pgmstart
    
- pause:
    prompt: "\nType of Image for Radarr4K\n1- linuxserver/radarr (Recommended)\n2- hotio/suitrr (Space Saver)\n3- aront/radarr (MP4 Converter)"
  register: result
  until: result.user_input > "0" and result.user_input < "4"
  retries: 5
  delay: 1

- name: Set linuxserver/radarr
  set_fact: 
    image: "linuxserver/radarr"
    extra: ""
  when: result.user_input == "1"

- name: Hotio/Suitrr
  set_fact: 
    image: "hotio/suitrr"
    extra: "/Sonarr"
  when: result.user_input == "2"

- name: Aront/Radarr
  set_fact: 
    image: "aront/radarr"
    extra: ""
  when: result.user_input == "3"

- set_fact:
    pgrole: "{{role_name}}"

- name: Create Folders
  file: "path={{item}} state=directory mode=0775 owner=1000 group=1000"
  with_items:
    - /opt/appdata/{{role_name}}/mp4_automator

- name: Install autoProcess.ini
  template:
    src: autoProcess.ini
    dest: /opt/appdata/{{role_name}}/mp4_automator/autoProcess.ini
    force: yes
    mode: 0775
    owner: 1000
    group: 1000

- include_role:
    name: pgmend