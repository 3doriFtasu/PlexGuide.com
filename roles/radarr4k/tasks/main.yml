---
- include_vars: variables.yml

- include_role:
    name: pgmstart
    
- pause:
    prompt: "\nType of Image for Radarr4K\n1- linuxserver/radarr (Recommended)\n2- hotio/suitrr (Space Saver)\n3- aront/radarr (MP4 Converter)"
  register: result
  until: result.user_input > "0" and result.user_input < "4"
  retries: 5
  delay: 1

- name: Set linuxserver/radarr
  set_fact: 
    image: "linuxserver/radarr"
    extra: ""
  when: result.user_input == "1"

- name: Hotio/Suitrr
  set_fact: 
    image: "hotio/suitrr"
    extra: "/Sonarr"
  when: result.user_input == "2"

- name: Aront/Radarr
  set_fact: 
    image: "aront/radarr"
    extra: ""
  when: result.user_input == "3"

- name: Create Folders
  file: "path={{item}} state=directory mode=0775 owner=1000 group=1000"
  with_items:
    - /opt/appdata/{{pgrole}}/mp4_automator

- name: Deploy {{pgrole}} Container"
  docker_container:
    name: "{{pgrole}}"
    image: "{{image}}"
    pull: yes
    cpu_shares: 256
    published_ports:
      - "{{ports.stdout}}{{extport}}:{{intport}}"
    env:
      APP: "radarr"
      VERSION: "stable"
      PUID: "1000"
      PGID: "1000"
      BACKUP: "no"
      MONO_TLS_PROVIDER: legacy
    networks:
      - name: plexguide
        aliases:
          - "{{pgrole}}"
    volumes:
      - "/opt/appdata/{{pgrole}}/mp4_automator:/config_mp4_automator"
      - "/opt/appdata/{{pgrole}}:/config"
      - "/mnt/unionfs:/unionfs"
      - "{{path.stdout}}/torrentvpn/downloaded:/data/completed"
      - "{{path.stdout}}/sab/complete:/complete"
      - "{{path.stdout}}/nzbget/completed:/completed"
      - "{{path.stdout}}/rutorrents:/downloads"
      - "{{path.stdout}}/deluge/downloaded:/downloaded"
      - /mnt/qbittorrent/Downloads:/qbit-downloads
      - /etc/localtime:/etc/localtime:ro
    restart_policy: always
    state: started
    labels:
      traefik.enable: "true"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:{{pgrole}}.{{domain.stdout}}"
      traefik.port: "{{extport}}"

- name: Install autoProcess.ini
  template:
    src: autoProcess.ini
    dest: /opt/appdata/{{pgrole}}/mp4_automator/autoProcess.ini
    force: yes
    mode: 0775
    owner: 1000
    group: 1000

- include_role:
    name: pgmend