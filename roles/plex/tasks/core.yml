############################################################# (KEY START)
---
- name: "Establish Key Variables"
  set_fact:
    intport: "32400"
    extport: "32400"
    pgrole: "{{role_name}}"
    image: "plexinc/pms-docker:public"
    ptoken: "ABC000000"
    PLEX_CLAIM: "ABC0000000"
    plexselect: "2"
    selection: "2"

################## PRETASKS
- name: Key Variables Recall
  include_role:
    name: pgmstart
    tasks_from: "keyvar.yml"
############################################################# (KEY END)
- name: "Set Default Volume - {{pgrole}}"
  set_fact:
    default_volumes:
      - "/tmp:/tmp"
      - "/opt/appdata/plex/database:/config"
      - "/opt/transcodes:/transcode"
      - "/mnt/plexdrive:/plexdrive"
      - "/mnt/encrypt:/encrypt"
      - "/mnt/unionfs:/unionfs"
      - "/:/yourcomputer"
      - "/mnt/gdrive:/gdrive"
      - "/mnt/tdrive:/tdrive"
      - "/etc/localtime:/etc/localtime:ro"

- name: "Set Default Labels - {{pgrole}}"
  set_fact:
    default_labels:
      traefik.enable: "true"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:{{pgrole}}.{{domain.stdout}}"
      traefik.port: "{{intport}}"

######################## Deploy PGMSTART
- include_role:
    name: "pgmstart"
