############################################################# (KEY START)
---
- name: "Establish Key Variables"
  set_fact:
    intport: "32400"
    extport: "32400"
    pgrole: "{{role_name}}"
    image: "plexinc/pms-docker:public"
    ptoken: 000000
    PLEX_CLAIM: 0000000
    plexselect.user_input: 2

################## PRETASKS
- name: Key Variables Recall
  include_role:
    name: pgmstart
    tasks_from: "keyvar.yml"

- name: Check Preferences.xml exists
  stat:
    path: "/opt/appdata/plex/Library/Application Support/Plex Media Server/Preferences.xml"
  register: plex_prefs

- name: "Get Plex Custom URL"
  shell: "echo https://plex.{{domain.stdout}}:443,http://plex.{{domain.stdout}}:80"
  register: plex_url

- debug: msg="Your plex_url is {{ plex_url.stdout }}"
  when: selection.user_input == "2"

- set_fact:
      plex_advert_ip: "http://{{ipaddress.stdout}}:32400"
  when:
    - selection.user_input == "2"

- set_fact:
      plex_advert_ip: "{{plex_url.stdout}}"
  when:
    - plex_url.stdout != ""
    - selection.user_input == "2"

- debug: msg="plex_advert_ip is {{plex_advert_ip}}"
  when: selection.user_input == "2"

- name: Check /dev/dri exists
  stat:
    path: "/dev/dri"
  register: dev_dri

- debug: msg="Your IP Address is {{ipaddress.stdout}}"

- name: Create Transcodes Directory
  file: "path={{item}} state=directory mode=0775 owner=1000 group=1000"
  with_items:
      - /opt/transcodes
############################################################# (KEY END)
- name: "Set Default Volume - {{pgrole}}"
  set_fact:
    default_volumes:
      - "/tmp:/tmp"
      - "/opt/appdata/plex/database:/config"
      - "/opt/transcodes:/transcode"
      - "/mnt/plexdrive:/plexdrive"
      - "/mnt/encrypt:/encrypt"
      - "/mnt/unionfs:/unionfs"
      - "/:/yourcomputer"
      - "/mnt/gdrive:/gdrive"
      - "/mnt/tdrive:/tdrive"
      - "/etc/localtime:/etc/localtime:ro"

- name: "Establish Key Variables - {{pgrole}}"
  set_fact:
    default_env:
      PLEX_UID: 1000
      PLEX_GID: 1000
      PLEX_CLAIM: "{{ptoken.user_input}}"
      ADVERTISE_IP: "http://{{ipaddress.stdout}}:32400"

- name: "Set Default Labels - {{pgrole}}"
  set_fact:
    default_labels:
      traefik.enable: "true"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:{{pgrole}}.{{domain.stdout}}"
      traefik.port: "{{intport}}"

######################## Deploy PGMSTART
- include_role:
    name: "pgmstart"
