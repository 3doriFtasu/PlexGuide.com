---
- name: "Establish {{role_name}} Starting Facts"
  set_fact:
    intport: "8080"
    extport: "8080"
    pgrole: "{{role_name}}"

- include_role:
    name: pgmstart

- name: Image Select
  include_tasks: "questions.yml"

- name: "Check {{role_name}}.ini exists"
  stat:
    path: "/opt/appdata/{{role_name}}/{{role_name}}.ini"
  register: {{role_name}}_ini

- name: Deploy {{role_name}} Container
  docker_container:
    name: "{{role_name}}"
    image: "linuxserver/{{role_name}}"
    pull: yes
    published_ports:
      - "{{ports.stdout}}{{extport}}:{{intport}}"
    volumes:
      - "/opt/appdata/{{role_name}}:/config"
      - "{{path.stdout}}/sab/complete:/complete"
      - "{{path.stdout}}/sab/incomplete:/incomplete"
      - "{{path.stdout}}/sab/nzb:/nzb"
      - "{{path.stdout}}/sab/admin:/admin"
      - /mnt/unionfs:/unionfs
      - /etc/localtime:/etc/localtime:ro
    cpu_shares: 256
    env:
      PUID: 1000
      PGID: 1000
      LC_ALL: "C"
    restart_policy: always
    state: started
    networks:
      - name: plexguide
        aliases:
          - "{{role_name}}"
    labels:
      traefik.enable: "true"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:{{role_name}}.{{domain.stdout}}"
      traefik.port: "{{extport}}"

- name: .ini Tweaks
  include_tasks: "ini_tweaks.yml"
  when: not {{role_name}}_ini.stat.exists

- include_role:
    name: pgmend
