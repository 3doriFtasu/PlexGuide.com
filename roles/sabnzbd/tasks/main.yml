---
- name: "Establish {{role_name}} Starting Facts"
  set_fact:
    intport: "8080"
    extport: "8080"
    pgrole: "{{role_name}}"

- include_role:
    name: pgmstart

- pause:
    prompt: "\nType Image # for {{role_name}}\n1- linuxserver/sabnzbd (Recommended)\n2- sabnzbd/sabnzbd"
  register: result
  until: result.user_input > "0" and result.user_input < "3"
  retries: 5
  delay: 1

- name: Set linuxserver/sabnzbd
  set_fact:
    image: "linuxserver/sabnzbd"
  when: result.user_input == "1"

- name: sabnzbd/sabnzbd
  set_fact:
    image: "sabnzbd/sabnzbd"
  when: result.user_input == "2"

- name: Check sabnzbd.ini exists
  stat:
    path: "/opt/appdata/sabnzbd/sabnzbd.ini"
  register: sabnzbd_ini

- name: Deploy SABNZBD Container
  docker_container:
    name: sabnzbd
    image: "linuxserver/sabnzbd"
    pull: yes
    published_ports:
      - "{{ports.stdout}}{{extport}}:{{intport}}"
    volumes:
      - /opt/appdata/sabnzbd:/config
      - "{{path.stdout}}/sab/complete:/complete"
      - "{{path.stdout}}/sab/incomplete:/incomplete"
      - "{{path.stdout}}/sab/nzb:/nzb"
      - "{{path.stdout}}/sab/admin:/admin"
      - /mnt/unionfs:/unionfs
      - /etc/localtime:/etc/localtime:ro
    cpu_shares: 256
    env:
      PUID: 1000
      PGID: 1000
    restart_policy: always
    state: started
    networks:
      - name: plexguide
        aliases:
          - sabnzbd
    labels:
      traefik.enable: "true"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:sabnzbd.{{domain.stdout}}"
      traefik.port: "{{extport}}"

- name: .ini Tweaks
  include_tasks: "ini_tweaks.yml"
  when: not sabnzbd_ini.stat.exists

- include_role:
    name: pgmend
